AdGroupAdServiceMobileAd:
  type: object
  nullable: true
  properties:
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        説明文（1行目）です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Description text (line 1).<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    description2:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        説明文（2行目）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Description text (line 2).<br>
        This field is optional in ADD and SET operation.
        </div>
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ただし、キャンペーン目的「アプリ訴求」の場合は、ADD、SETのどちらも指定できません。キャンペーンで指定したDeviceOsTypeに基づき、以下のいずれかのURLが自動で設定されます。<br>
        - iOSの場合：itunes.apple.com<br>
        - Androidの場合：play.google.com
        </div>
        <div lang="en">
        Display URL.<br>
        This field is optional in ADD and SET operation.<br>
        However, not allowed for ADD and SET when a campaign goal is "app promotion". Based on DeviceOsType specified on the campaign, any of the following URLs will be automatically set.<br>
        - For iOS : itunes.apple.com<br>
        - For Android : play.google.com
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        タイトルです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Title.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    mobileCarriers:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceCarrierName.yaml#/AdGroupAdServiceCarrierName'
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先URLです。<br>
        アプリ訴求キャンペーンで設定可能なリンク先URLについては<a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=ja&aid=61528">こちら</a>をご参照ください。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ※現在は指定できません。
        </div>
        <div lang="en">
        Destination URL.<br>
        For information about the destination URL that can be set with campaigns for "app promotion", refer to <a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=en&aid=39261">this page</a>.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        ※Not available.
        </div>
  title: AdGroupAdServiceMobileAd
  description: |
    <div lang="ja">
    AdGroupAdServiceMobileAdオブジェクトは、モバイル広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがTEXT_SHORT_AD1またはTEXT_SHORT_AD2の場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceMobileAd object describes mobile ad information.<br>
    This field is optional.<br>
    *If adType is TEXT_SHORT_AD1 or TEXT_SHORT_AD2, this field is required in ADD operation.
    </div>
