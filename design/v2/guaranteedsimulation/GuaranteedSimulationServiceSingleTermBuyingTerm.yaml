GuaranteedSimulationServiceSingleTermBuyingTerm:
  type: object
  nullable: true
  properties:
    buyingSingleTermStartDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          商品購入期間（単一期間開始日）を表します。<br>
          ※フォーマット：yyyyMMdd
        </div>
        <div lang="en">
          Start date of the package purchase term (single term).<br>
          Format: yyyyMMdd
        </div>
    buyingSingleTermEndDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          商品購入期間（単一期間終了日）を表します。<br>
          ※フォーマット：yyyyMMdd
        </div>
        <div lang="en">
          End date of the package purchase term (single term).<br>
          Format: yyyyMMdd
        </div>
  title: GuaranteedSimulationServiceSingleTermBuyingTerm
  description: |
    <div lang="ja">
      GuaranteedSimulationServiceSingleTermBuyingTermは、単一期間指定の商品購入期間情報を保持します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      GuaranteedSimulationServiceSingleTermBuyingTerm holds information about the package purchase term specified in a single term.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
