GuaranteedSimulationServiceVimpsCustomPricingPackage:
  type: object
  nullable: true
  properties:
    fixedLifetimeBudget:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">商品価格を表します。</div>
        <div lang="en">Package price.</div>
    minimumPurchaseVImps:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">最低購入ビューアブルインプレッション数を表します。</div>
        <div lang="en">Minimum purchase viewable impression.</div>
    maximumPurchaseVImps:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">最大購入ビューアブルインプレッション数を表します。</div>
        <div lang="en">Maximum purchase viewable impression.</div>
  title: GuaranteedSimulationServiceVimpsCustomPricingPackage
  description: |
    <div lang="ja">
      GuaranteedSimulationServiceVimpsCustomPricingPackageは、vimps購入型（変動）の購入タイプ設定情報を保持します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      GuaranteedSimulationServiceVimpsCustomPricingPackage holds the purchase type setting information about the vimps purchase type (variable).<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
