GuaranteedSimulationServiceBuyingTermType:
  type: string
  nullable: true
  enum:
  - SINGLE_DAY
  - SINGLE_TERM
  - CUSTOM_RANGE
  - UNKNOWN
  title: GuaranteedSimulationServiceBuyingTermType
  description: |
    <div lang="ja">
      商品購入期間種別を表します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      Type of package purchase term.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>SINGLE_DAY</code> - <span lang="ja">単一日です。</span><span lang="en">Single day.</span></p>
    <p>* <code>SINGLE_TERM</code> - <span lang="ja">単一期間です。</span><span lang="en">Single term.</span></p>
    <p>* <code>CUSTOM_RANGE</code> - <span lang="ja">任意の範囲です。</span><span lang="en">Custom range.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
