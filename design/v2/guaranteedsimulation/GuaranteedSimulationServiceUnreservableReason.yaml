GuaranteedSimulationServiceUnreservableReason:
  type: string
  nullable: true
  enum:
  - NOT_ENOUGH_DELIVERY_TARGET
  - OUT_OF_STOCK
  - UNKNOWN
  title: GuaranteedSimulationServiceUnreservableReason
  description: |
    <div lang="ja">
    GuaranteedSimulationServiceUnreservableReasonは、予約ができない理由を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedSimulationServiceUnreservableReason describes the reason why reservation is not possible.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>NOT_ENOUGH_DELIVERY_TARGET</code> - <span lang="ja">配信対象が少なすぎます。</span><span lang="en">Not enough delivery targets.</span></p>
    <p>* <code>OUT_OF_STOCK</code> - <span lang="ja">配信在庫がありません。</span><span lang="en">No delivery stock.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
