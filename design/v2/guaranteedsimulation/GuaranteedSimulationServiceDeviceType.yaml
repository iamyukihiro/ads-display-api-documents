GuaranteedSimulationServiceDeviceType:
  type: string
  nullable: true
  enum:
  - DESKTOP
  - SMARTPHONE
  - TABLET
  - UNKNOWN
  title: GuaranteedSimulationServiceDeviceType
  description: |
    <div lang="ja">GuaranteedSimulationServiceDeviceTypeは、配信先デバイスの種類を表します。</div>
    <div lang="en">GuaranteedSimulationServiceDeviceType displays types of devices to be posted on.</div>
    <hr>
    <p>* <code>DESKTOP</code> - <span lang="ja">PC</span><span lang="en">PC</span></p>
    <p>* <code>SMARTPHONE</code> - <span lang="ja">スマートフォン</span><span lang="en">Smartphones</span></p>
    <p>* <code>TABLET</code> - <span lang="ja">タブレット</span><span lang="en">Tablet device</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
