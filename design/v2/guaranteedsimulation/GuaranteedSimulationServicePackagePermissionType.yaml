GuaranteedSimulationServicePackagePermissionType:
  type: string
  nullable: true
  enum:
    - FORBIDDEN
    - PERMITTED
    - FIXED
    - UNKNOWN
  title: GuaranteedSimulationServicePackagePermissionType
  description: |
    <div lang="ja">
      GuaranteedSimulationServicePackagePermissionTypeは、商品設定の制限を表します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      GuaranteedSimulationServicePackagePermissionType describes the restriction of the package setting.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>FORBIDDEN</code> - <span lang="ja">設定不可です。</span><span lang="en">Cannot be set.</span></p>
    <p>* <code>PERMITTED</code> - <span lang="ja">設定可能です。</span><span lang="en">Can be set.</span></p>
    <p>* <code>FIXED</code> - <span lang="ja">固定値です。</span><span lang="en">Fixed value.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
