GuaranteedAdGroupServiceDeviceType:
  type: string
  nullable: true
  enum:
  - DESKTOP
  - SMARTPHONE
  - TABLET
  - NONE
  - UNKNOWN
  title: GuaranteedAdGroupServiceDeviceType
  description: |
    <div lang="ja">
    GuaranteedAdGroupServiceDeviceTypeは、配信先デバイスの種類を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupServiceDeviceType displays types of devices to be posted on.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>DESKTOP</code> - <span lang="ja">PC</span><span lang="en">PC</span></p>
    <p>* <code>SMARTPHONE</code> - <span lang="ja">スマートフォン</span><span lang="en">Smartphones</span></p>
    <p>* <code>TABLET</code> - <span lang="ja">タブレット</span><span lang="en">Tablet device</span></p>
    <p>* <code>NONE</code> - <span lang="ja">すべてのデバイスに配信</span><span lang="en">Deliver to all usable devices.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
