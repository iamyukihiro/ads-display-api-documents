GuaranteedAdGroupServiceDeviceOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - NONE
  - UNKNOWN
  title: GuaranteedAdGroupServiceDeviceOsType
  description: |
    <div lang="ja">
    GuaranteedAdGroupServiceDeviceOsTypeは、配信先デバイスのOSの種類を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupServiceDeviceOsType serves OS types for devices to be posted on.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">IOS</dt>
      <dd class="term__desc"><span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></dd>
      <dt class="term__item">ANDROID</dt>
      <dd class="term__desc"><span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">すべてのOSに配信されます。</span><span lang="en">Deliver to all OS.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
