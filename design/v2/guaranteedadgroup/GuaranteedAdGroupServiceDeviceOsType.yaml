GuaranteedAdGroupServiceDeviceOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - NONE
  - UNKNOWN
  title: GuaranteedAdGroupServiceDeviceOsType
  description: |
    <div lang="ja">
    GuaranteedAdGroupServiceDeviceOsTypeは、配信先デバイスのOSの種類を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupServiceDeviceOsType serves OS types for devices to be posted on.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>IOS</code> - <span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></p>
    <p>* <code>ANDROID</code> - <span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></p>
    <p>* <code>NONE</code> - <span lang="ja">すべてのOSに配信されます。</span><span lang="en">Deliver to all OS.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
