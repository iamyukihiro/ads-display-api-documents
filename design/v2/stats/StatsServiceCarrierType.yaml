StatsServiceCarrierType:
  type: string
  nullable: true
  enum:
  - DOCOMO
  - KDDI
  - SOFTBANK
  - YMOBILE
  - OTHERS
  - UNKNOWN
  title: StatsServiceCarrierType
  description: |
    <div lang="ja">StatsServiceCarrierTypeは、スマートフォン、タブレットのキャリアの種別を表します。 ※DESKTOP、WAP_MOBILEの場合は設定できません。</div>
    <div lang="en">StatsServiceCarrierType stands for carrier type of Smartphone and Tablet. ∗Not available for DESKTOP/WAP_MOBILE device.</div>
    <dl class=term>
      <dt class="term__item">DOCOMO</dt>
      <dd class="term__desc"><span lang="ja">NTTドコモ</span><span lang="en">NTT docomo</span></dd>
      <dt class="term__item">KDDI</dt>
      <dd class="term__desc"><span lang="ja">KDDI</span><span lang="en">KDDI</span></dd>
      <dt class="term__item">SOFTBANK</dt>
      <dd class="term__desc"><span lang="ja">ソフトバンク</span><span lang="en">SoftBank</span></dd>
      <dt class="term__item">YMOBILE</dt>
      <dd class="term__desc"><span lang="ja">ワイモバイル</span><span lang="en">Y!mobile</span></dd>
      <dt class="term__item">OTHERS</dt>
      <dd class="term__desc"><span lang="ja">その他のモバイルキャリア</span><span lang="en">Other mobile carriers</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
