GuaranteedAdGroupAdServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - APPROVED
  - APPROVED_WITH_REVIEW
  - REVIEW
  - PRE_DISAPPROVED
  - POST_DISAPPROVED
  - UNKNOWN
  title: GuaranteedAdGroupAdServiceApprovalStatus
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceApprovalStatusは、広告の審査状況を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceApprovalStatus displays editorial status.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>APPROVED</code> - <span lang="ja">承認済みです。</span><span lang="en">The item was approved.</span></p>
    <p>* <code>APPROVED_WITH_REVIEW</code> - <span lang="ja">承認済です。<br>すでに掲載中の広告を再編集し、審査中となり、編集前の広告が掲載されています。</span><span lang="en">The item was approved. Update items is under review.</span></p>
    <p>* <code>REVIEW</code> - <span lang="ja">審査中です。</span><span lang="en">Under editorial review.</span></p>
    <p>* <code>PRE_DISAPPROVED</code> - <span lang="ja">掲載不可です。<br>新しく追加した広告が審査で承認されず非掲載です。</span><span lang="en">The item was rejected.</span></p>
    <p>* <code>POST_DISAPPROVED</code> - <span lang="ja">掲載停止です。<br>すでに掲載中の広告について審査が行われた結果、承認されず非掲載です。</span><span lang="en">The item was taken offline due to a post review.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
