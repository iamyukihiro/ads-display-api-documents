GuaranteedAdGroupAdServiceAdStyle:
  type: string
  nullable: true
  enum:
  - IMAGE
  - VIDEO
  - UNKNOWN
  title: GuaranteedAdGroupAdServiceAdStyle
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceAdStyleは、掲載フォーマットの種別を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceAdStyle displays the ad style type.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>IMAGE</code> - <span lang="ja">画像の掲載フォーマット</span><span lang="en">Image ad style</span></p>
    <p>* <code>VIDEO</code> - <span lang="ja">動画の掲載フォーマット</span><span lang="en">Video ad style</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
