GuaranteedAdGroupAdServiceAdType:
  type: string
  nullable: true
  enum:
    - BANNER_VIDEO_AD
    - BANNER_IMAGE_AD
    - BRANDPANEL_QUINTIE
    - BRANDPANEL_QUINTIE_VIDEO
    - TOP_IMPACT_SQUARE
    - TOP_IMPACT_SQUARE_VIDEO
    - TOP_IMPACT_QUINTIE
    - TOP_IMPACT_QUINTIE_VIDEO
    - UNKNOWN
  title: GuaranteedAdGroupAdServiceAdType
  description: |
    <div lang="ja">	
    GuaranteedAdGroupAdServiceAdTypeは、広告タイプを表します。<br>	
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。<br>
    なお、選択した配信先デバイスにより、指定可能な広告の文字数は異なる場合があります。	
    </div>	
    <div lang="en">	
    GuaranteedAdGroupAdServiceAdType describes the type of ad.<br>	
    Although this field will be returned in the response, it will be ignored on input.<br>
    In addition, the number of available characters of ad creatives vary with selected devices.	
    </div>	
    <hr>
    <p>* <code>BANNER_VIDEO_AD</code> - <span lang="ja">動画で構成される広告です。</span><span lang="en">Ad composed of video.</span></p>
    <p>* <code>BANNER_IMAGE_AD</code> - <span lang="ja">画像で構成される広告です。</span><span lang="en">Ad composed of image.</span></p>
    <p>* <code>BRANDPANEL_QUINTIE</code> - <span lang="ja">予約型専用広告：16:9の縮小機能付き画像で構成される広告です。</span><span lang="en">Guaranteed ad composed of 16:9 image with reduction function.</span></p>
    <p>* <code>BRANDPANEL_QUINTIE_VIDEO</code> - <span lang="ja">予約型専用広告：16:9の縮小機能付き動画で構成される広告です。</span><span lang="en">Guaranteed ad composed of 16:9 video with reduction function.</span></p>
    <p>* <code>TOP_IMPACT_SQUARE</code> - <span lang="ja">予約型専用広告：メインの1:1の画像と、センター画像、右サイド画像、左サイド画像で構成される広告です。</span><span lang="en">Guaranteed ad composed of the main 1:1 image, the center image, the right side image, and the left side image.</span></p>
    <p>* <code>TOP_IMPACT_SQUARE_VIDEO</code> - <span lang="ja">予約型専用広告：メインの1:1の動画と、センター画像、右サイド画像、左サイド画像で構成される広告です。</span><span lang="en">Guaranteed ad composed of the main 1:1 video, the center image, the right side image, and the left side image.</span></p>
    <p>* <code>TOP_IMPACT_QUINTIE</code> - <span lang="ja">予約型専用広告：メインの16:9の縮小機能付き画像と、センター画像、右サイド画像、左サイド画像で構成される広告です。</span><span lang="en">Guaranteed ad composed of the main 16:9 image with reduction function, the center image, the right side image, and the left side image.</span></p>
    <p>* <code>TOP_IMPACT_QUINTIE_VIDEO</code> - <span lang="ja">予約型専用広告：メインの16:9の縮小機能付き動画と、センター画像、右サイド画像、左サイド画像で構成される広告です。</span><span lang="en">Guaranteed ad composed of the main 16:9 video with reduction function, the center image, the right side image, and the left side image.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value.</span></p>
