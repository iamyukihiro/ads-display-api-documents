RetargetingListServiceLogicalOperator:
  type: string
  nullable: true
  enum:
  - OR
  - AND
  - NOTIN
  - UNKNOWN
  title: RetargetingListServiceLogicalOperator
  description: |
    <div lang="ja">
    RetargetingListServiceLogicalOperatorは、条件の種類を表示します。<br>
    このフィールドは、ADDおよびSET時に必須となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    RetargetingListServiceLogicalOperator displays the type of conditions. <br>
    This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <p>* <code>OR</code> - <span lang="ja">いずれかのターゲットリストに一致していることを表します。</span><span lang="en">Matches either of the target list.</span></p>
    <p>* <code>AND</code> - <span lang="ja">それぞれのターゲットリストに一致していることを表します。</span><span lang="en">Matches both of the target list</span></p>
    <p>* <code>NOTIN</code> - <span lang="ja">選択したターゲットリスト以外に一致していることを表します。</span><span lang="en">Matches neither of the selected target list.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
