ReportDefinitionServiceReportDownloadEncode:
  type: string
  nullable: true
  enum:
  - UTF-8
  - SJIS
  - EUC
  - UTF16LE
  - UNKNOWN
  title: ReportDefinitionServiceReportDownloadEncode
  description: |
    <div lang="ja">
    ReportDefinitionServiceReportDownloadEncodeは、ダウンロードするレポートの文字コードを表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceReportDownloadEncode serves encoding for the report to be downloaded. <br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <p>* <code>UTF-8</code> - <span lang="ja">文字コード：UTF-8です。<br>※デフォルトに設定されます。</span><span lang="en">Character code: UTF-8.<br>*Default setting.</span></p>
    <p>* <code>SJIS</code> - <span lang="ja">文字コード：Shift-JISです。</span><span lang="en">Character code: SJIS.</span></p>
    <p>* <code>EUC</code> - <span lang="ja">文字コード：EUCです。</span><span lang="en">Character code: EUC.</span></p>
    <p>* <code>UTF16LE</code> - <span lang="ja">文字コード：UTF16LEです。</span><span lang="en">Character code: UTF16LE.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
