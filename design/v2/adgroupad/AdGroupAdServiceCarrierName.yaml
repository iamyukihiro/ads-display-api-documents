AdGroupAdServiceCarrierName:
  type: string
  nullable: true
  enum:
  - DOCOMO
  - KDDI
  - SOFTBANK
  - NONE
  - UNKNOWN
  title: AdGroupAdServiceCarrierName
  description: |
    <div lang="ja">
    AdGroupAdServiceCarrierNameは、モバイルキャリアを表します。<br>
    ADD時、このフィールドは必須となります。
    </div>
    <div lang="en">
    AdGroupAdServiceCarrierName serves carrier types.<br>
    This field is required in ADD operation.
    </div>
    <dl class=term>
      <dt class="term__item">DOCOMO</dt>
      <dd class="term__desc"><span lang="ja">NTTドコモです。</span><span lang="en">NTT Docomo</span></dd>
      <dt class="term__item">KDDI</dt>
      <dd class="term__desc"><span lang="ja">au KDDIです。</span><span lang="en">au KDDI</span></dd>
      <dt class="term__item">SOFTBANK</dt>
      <dd class="term__desc"><span lang="ja">ソフトバンクモバイルです。</span><span lang="en">SoftBank Mobile</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">すべてのモバイルキャリアです。</span><span lang="en">This setting is mobile all carriers.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
