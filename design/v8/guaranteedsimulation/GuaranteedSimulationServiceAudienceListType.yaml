GuaranteedSimulationServiceAudienceListType:
  type: string
  nullable: true
  enum:
  - DEFAULT_LIST
  - RULE
  - COMBINATION
  - SIMILARITY
  - CUSTOM_AUDIENCE
  - WEBSITE_VISITORS
  - CUSTOMER_DATA
  - OFFERED_BY_YAHOO_JAPAN
  - UNKNOWN
  title: GuaranteedSimulationServiceAudienceListType
  description: |
    <div lang="ja">
    オーディエンスリスト種別です。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">
    Type of audience list.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">DEFAULT_LIST</dt>
      <dd class="term__desc"><span lang="ja">デフォルトリストです。</span><span lang="en">Default List.</span></dd>
      <dt class="term__item">RULE</dt>
      <dd class="term__desc"><span lang="ja">ルール（条件）です。</span><span lang="en">Rules (conditions).</span></dd>
      <dt class="term__item">COMBINATION</dt>
      <dd class="term__desc"><span lang="ja">組み合わせです。</span><span lang="en">Combination.</span></dd>
      <dt class="term__item">SIMILARITY</dt>
      <dd class="term__desc"><span lang="ja">類似ユーザーです。</span><span lang="en">Similar User.</span></dd>
      <dt class="term__item">CUSTOM_AUDIENCE</dt>
      <dd class="term__desc"><span lang="ja">カスタムオーディエンスです。</span><span lang="en">Custom Audience.</span></dd>
      <dt class="term__item">WEBSITE_VISITORS</dt>
      <dd class="term__desc"><span lang="ja">ウェブサイト訪問ユーザーです。</span><span lang="en">Website visitor.</span></dd>
      <dt class="term__item">CUSTOMER_DATA</dt>
      <dd class="term__desc"><span lang="ja">顧客データです。</span><span lang="en">Customer data.</span></dd>
      <dt class="term__item">OFFERED_BY_YAHOO_JAPAN</dt>
      <dd class="term__desc"><span lang="ja">ヤフー提供データです。</span><span lang="en">Audience list (offered by Yahoo! JAPAN) data.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
