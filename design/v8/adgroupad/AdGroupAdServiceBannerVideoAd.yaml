AdGroupAdServiceBannerVideoAd:
  type: object
  nullable: true
  properties:
    customParameters:
      $ref: 'AdGroupAdServiceCustomParameters.yaml#/AdGroupAdServiceCustomParameters'
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        SET時、このフィールドは省略可能となります。<br>
        ADD時にurlを指定する場合、このフィールドは必須です。<br>
        ADD時にfinalUrlを指定する場合、このフィールドを指定することはできません。代わりにfinalUrlから生成された値が自動で設定されます。
        </div>
        <div lang="en">
        Display URL.<br>
        This field is optional in SET operation.<br>
        If you specify url in ADD operation, this field is required.<br>
        When finalUrl is specified in ADD operation, this field cannot be specified. Instead, the value generated from finalUrl will be set automatically.
        </div>
    displayUrlLevel:
      $ref: 'AdGroupAdServiceDisplayUrlLevel.yaml#/AdGroupAdServiceDisplayUrlLevel'
    finalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">最終リンク先URLです。<br>
        SET時、このフィールドは省略可能となります。<br>
        ADD時、finalUrlフィールドとurlフィールドは同時に設定することはできず、どちらか片方の設定が必須となります。<br>
        finalUrlフィールドを設定する場合、smartphoneFinalUrl、trackingUrl、customParametersは任意になります。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。<br>
        キャンペーン目的「アプリ訴求」の場合は、このフィールドには以下のURLのみ設定できます。<br>
        - iOSの場合：itunes.apple.com, apps.apple.com<br>
        - Androidの場合：play.google.com
        </div>
        <div lang="en">Final URL.<br>
        This field is optional in SET operation.<br>
        In ADD operation, finalUrl field and url field cannot be set at the same time, and one of them must be set.<br>
        If you specify finalUrl, smartphoneFinalUrl, trackingUrl and customParameters will be optional.<br>
        If url is specified in SET operation, the value in this field will be cleared.<br>
        If campaignGoal is APP_PROMOTION, only the following URL can be set in this field.<br>
        - For iOS : itunes.apple.com, apps.apple.com<br>
        - For Android : play.google.com
        </div>
    smartphoneFinalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">スマートフォン向けURLです。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        キャンペーン目的「アプリ訴求」の場合は、ADD、SETのどちらも指定できません。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。
        </div>
        <div lang="en">Final URL (smartphone).<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        Not allowed for ADD and SET when a campaign goal is "app promotion".<br>
        If url is specified in SET operation, the value in this field will be cleared.
        </div>
    isRemoveSmartphoneFinalUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveTrackingUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo10SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo25PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo3SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo50PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo75PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoCompleteBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoStartBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    thumbnailMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        サムネイルIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Thumbnail ID.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    trackingUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">トラッキングURLです。<br>
        ADD時、このフィールドは省略可能となります。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。
        </div>
        <div lang="en">Tracking URL.<br>
        This field is optional in ADD operation.<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        If url is specified in SET operation, the value in this field will be cleared.
        </div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先URLです。<br>
        アプリ訴求キャンペーンで設定可能なリンク先URLについては<a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=ja&aid=61528">こちら</a>をご参照ください。<br>
        SET時、このフィールドは省略可能となります。<br>
        ADD時、urlフィールドとfinalUrlフィールドは同時に設定することはできず、どちらか片方の設定が必須となります。<br>
        urlフィールドを設定する場合、displayUrlの指定が必須になります。またその際は、finalUrl、smartphoneFinalUrl、trackingUrl、customParametersは指定不可です。<br>
        SET時にfinalUrlを指定する場合、このフィールドの値はクリアされます。<br>
        ※現在は指定できません。
        </div>
        <div lang="en">
        Destination URL.<br>
        For information about the destination URL that can be set with campaigns for "app promotion", refer to <a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=en&aid=39261">this page</a>.<br>
        This field is optional in SET operation.<br>
        In ADD operation, url field and finalUrl field cannot be set at the same time, and one of them must be set.<br>
        When url field is specified, displayUrl must be specified. In that case, finalUrl, smartphoneFinalUrl, trackingUrl and customParameters cannot be specified.<br>
        If finalUrl is specified in SET operation, the value in this field will be cleared.<br>
        ※Not available.
        </div>
    video10SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        10秒視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (10 seconds).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video25PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
