        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (3 seconds).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video50PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        50％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (50%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video75PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        75％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (75%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoCompleteBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生完了ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (complete).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoStartBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生開始ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (start).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
  title: AdGroupAdServiceBannerVideoAd
  description: |
    <div lang="ja">
    AdGroupAdServiceBannerVideoAdオブジェクトは、動画で構成される広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがBANNER_VIDEO_ADの場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceBannerVideoAd object describes information regarding ads composed of videos.<br>
    This field is optional.<br>
    *If adType is BANNER_VIDEO_AD, this field is required in ADD operation.
    </div>
