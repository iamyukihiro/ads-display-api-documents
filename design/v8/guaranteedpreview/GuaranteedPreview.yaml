GuaranteedPreview:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in requests.
        </div>
    material:
      $ref: 'GuaranteedPreviewServiceMaterial.yaml#/GuaranteedPreviewServiceMaterial'
    previewUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        プレビューURLです。<br>
        有効なプレビューURLを取得する場合、指定されたアカウントID配下にある広告IDおよび各種メディアIDを指定してください。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Preview URL.<br>
        Specify the Ad ID and various Media IDs under the specified Account ID if you will get a valid preview url.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
  title: GuaranteedPreview
  description: |
    <div lang="ja">GuaranteedPreviewオブジェクトは、予約型キャンペーンのプレビュー情報を保持します。</div>
    <div lang="en">The GuaranteedPreview object is a container for storing preview of the guaranteed campaign information.</div>
