GuaranteedInventoryServiceAudienceListTarget:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、ADD時は必須となります。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in ADD operation.
        </div>
    accountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        アカウント名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    audienceListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        オーディエンスリスト名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Audience list name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    deliverType:
      $ref: 'GuaranteedInventoryServiceAudienceListDeliverType.yaml#/GuaranteedInventoryServiceAudienceListDeliverType'
    audienceListType:
      $ref: 'GuaranteedInventoryServiceAudienceListType.yaml#/GuaranteedInventoryServiceAudienceListType'
  title: GuaranteedInventoryServiceAudienceListTarget
  description: |
    <div lang="ja">
    GuaranteedInventoryServiceAudienceListTargetオブジェクトは、オーディエンスリストターゲティングの設定情報を保持します。<br>
    ADD時、このフィールドは省略可能となります。<br>
    ※targetTypeがAUDIENCE_LIST_TARGETの場合は必須です。
    </div>
    <div lang="en">
    GuaranteedInventoryServiceAudienceListTarget object is a container for storing audience list targeting settings.<br>
    This field is optional in ADD operation.<br>
    ∗If targetType is AUDIENCE_LIST_TARGET, this field is required.
    </div>
