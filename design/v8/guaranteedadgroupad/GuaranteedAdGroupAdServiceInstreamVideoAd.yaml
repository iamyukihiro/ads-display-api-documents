GuaranteedAdGroupAdServiceInstreamVideoAd:
  type: object
  nullable: true
  properties:
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Display URL.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    customParameters:
      $ref: 'GuaranteedAdGroupAdServiceCustomParameters.yaml#/GuaranteedAdGroupAdServiceCustomParameters'
    displayUrlLevel:
      $ref: 'GuaranteedAdGroupAdServiceDisplayUrlLevel.yaml#/GuaranteedAdGroupAdServiceDisplayUrlLevel'
    finalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">最終リンク先URLです。<br>
        finalUrlフィールドを設定する場合、trackingUrl、customParametersは任意になります。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※actionAfterAdClicksがtrueの場合は必須です。
        </div>
        <div lang="en">Final URL.<br>
        If you specify finalUrl, trackingUrl and customParameters will be optional.<br>
        This field is optional in ADD and SET operation.<br>
        ∗If actionAfterAdClicks is true, this field is required.
        </div>
    smartphoneFinalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">スマートフォン向けURLです。<br>
        finalUrlを指定するときのみ、任意で指定できます。
        </div>
        <div lang="en">Final URL (smartphone).<br>
        This field can be optionally specified only when specifying finalUrl.
        </div>
    isRemoveSmartphoneFinalUrl:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveTrackingUrl:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    trackingUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">トラッキングURLです。<br>
        ADD時、このフィールドは省略可能となります。<br>
        finalUrlを指定するときのみ、任意で指定できます。
        </div>
        <div lang="en">Tracking URL.<br>
        This field is optional in ADD operation.<br>
        This field can be optionally specified only when specifying finalUrl.
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ヘッドラインです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Headline.<br>
        This field is optional in ADD and SET operation.
        </div>
    isRemoveVideo25PercentBeaconUrls:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveVideo50PercentBeaconUrls:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveVideo75PercentBeaconUrls:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveVideoCompleteBeaconUrls:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveVideoStartBeaconUrls:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    video25PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        25％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (25%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video50PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        50％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (50%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video75PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        75％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (75%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoCompleteBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生完了ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (complete).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoStartBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生開始ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (start).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    actionAfterAdClicks:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">
        広告クリック時の動作です。trueの場合は、最終リンク先URLへ遷移します。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Behavior when clicked on the ad. If true, it will transition to the final URL.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
  title: GuaranteedAdGroupAdServiceInstreamVideoAd
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceInstreamVideoAdオブジェクトは、動画で構成される広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceInstreamVideoAd object describes information regarding ads composed of videos.<br>
    This field is optional.<br>
    </div>
