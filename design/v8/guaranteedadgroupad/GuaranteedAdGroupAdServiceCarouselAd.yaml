GuaranteedAdGroupAdServiceCarouselAd:
  type: object
  nullable: true
  properties:
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ・標準キャンペーンの場合<br>
        &nbsp;&nbsp;ADDでは入力必須です。SETでの入力は任意です。<br>
        ・アプリキャンペーンの場合<br>
        &nbsp;&nbsp;ADD、SETのどちらも指定できません。<br>
        &nbsp;&nbsp;※アプリキャンペーンで指定したDeviceOsTypeに基づき、以下のいずれかのURLが自動で設定されます。<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- iOSの場合：itunes.apple.com<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- Androidの場合：play.google.com
        </div>
        <div lang="en">
        Display URL.<br>
        This field is optional in ADD and SET operation.<br>
        - Standard campaign:<br>
        &nbsp;&nbsp;Required for ADD, optional for SET.<br>
        - Mobile app campaign:<br>
        &nbsp;&nbsp;Not allowed for ADD and SET.<br>
        &nbsp;&nbsp;*Based on DeviceOsType specified on Mobile app campaign, any of the following URLs will be automatically set.<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- For iOS : itunes.apple.com<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- For Android : play.google.com<br>
        </div>
    logoMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ロゴの画像IDです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Logo image ID.<br>
        This field is optional in ADD and SET operation.
        </div>
    principal:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の主体者表記です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Advertiser Indication of the ad.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    customParameters:
      $ref: 'GuaranteedAdGroupAdServiceCustomParameters.yaml#/GuaranteedAdGroupAdServiceCustomParameters'
    displayUrlLevel:
      $ref: 'GuaranteedAdGroupAdServiceDisplayUrlLevel.yaml#/GuaranteedAdGroupAdServiceDisplayUrlLevel'
    finalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">最終リンク先URLです。<br>
        finalUrlフィールドを設定する場合、trackingUrl、customParametersは任意になります。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ※現在利用できません
        </div>
        <div lang="en">Final URL.<br>
        If you specify finalUrl, trackingUrl and customParameters will be optional.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        * Not Available.
        </div>
    smartphoneFinalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">スマートフォン向けURLです。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        ※現在利用できません
        </div>
        <div lang="en">Final URL (smartphone).<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        * Not Available.
        </div>
    isRemoveSmartphoneFinalUrl:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    isRemoveTrackingUrl:
      $ref: 'GuaranteedAdGroupAdServiceIsRemoveFlg.yaml#/GuaranteedAdGroupAdServiceIsRemoveFlg'
    trackingUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">トラッキングURLです。<br>
        ADD時、このフィールドは省略可能となります。<br>
        ※SET時、こちらが審査中の場合、編集はできません。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        ※現在利用できません
        </div>
        <div lang="en">Tracking URL.<br>
        This field is optional in ADD operation.<br>
        *In SET operation, cannot update it when this field is in editorial review.<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        * Not Available.
        </div>
    carousels:
      type: array
      nullable: true
      items:
        $ref: 'GuaranteedAdGroupAdServiceCarousel.yaml#/GuaranteedAdGroupAdServiceCarousel'
  title: GuaranteedAdGroupAdServiceCarouselAd
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceCarouselAdオブジェクトはカルーセル広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがCAROUSEL_ADの場合は必須です。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceCarouselAd obeject describes information of carousel ad.<br>
    This field is optional.<br>
    *If adType is CAROUSEL_AD, this field is required in ADD operation.
    </div>
