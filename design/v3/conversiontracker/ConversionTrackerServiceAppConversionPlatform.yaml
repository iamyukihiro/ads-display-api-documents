ConversionTrackerServiceAppConversionPlatform:
  type: string
  nullable: true
  enum:
  - ITUNES
  - ANDROID_MARKET
  - UNKNOWN
  title: ConversionTrackerServiceAppConversionPlatform
  description: |
    <div lang="ja">
    ConversionTrackerServiceAppConversionPlatformは、アプリコンバージョンの対象プラットフォームを表します。<br>
    このフィールドは、ADD時は必須となり、SET時は無視されます。
    </div>
    <div lang="en">
    ConversionTrackerServiceAppConversionPlatform displays a target platform of the app conversion.<br>
    This field is required in ADD operation, and will be ignored in SET operation.
    </div>
    <hr>
    <p>* <code>ITUNES</code> - <span lang="ja">App Store</span><span lang="en">App Store</span></p>
    <p>* <code>ANDROID_MARKET</code> - <span lang="ja">Google Play ストア</span><span lang="en">Google Play Store</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
