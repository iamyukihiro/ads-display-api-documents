BudgetOrderServiceAccountType:
  type: string
  nullable: true
  enum:
  - PREPAY
  - INVOICE
  - UNKNOWN
  title: BudgetOrderServiceAccountType
  description: |
    <div lang="ja">BudgetOrderServiceAccountTypeは、アカウントの料金支払い種別を表します。</div>
    <div lang="en">BudgetOrderServiceAccountType displays the account charge type.</div>
    <hr>
    <p>* <code>PREPAY</code> - <span lang="ja">クレジットカードや銀行振込などの前払い方式です。</span><span lang="en">Creditcardor bank transfer.</span></p>
    <p>* <code>INVOICE</code> - <span lang="ja">代理店クライアントなどの請求書方式です。</span><span lang="en">Invoice Type.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
