GuaranteedSimulationServiceSingleDayBuyingTerm:
  type: object
  nullable: true
  properties:
    buyingSingleDayTerm:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">商品購入期間（単一日）を表します。</div>
        <div lang="en">Package purchase term (single day).</div>
  title: GuaranteedSimulationServiceSingleDayBuyingTerm
  description: |
    <div lang="ja">
      GuaranteedSimulationServiceSingleDayBuyingTermは、単一日指定の商品購入期間情報を保持します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      GuaranteedSimulationServiceSingleDayBuyingTerm holds information about the package purchase term specified for a single day.<br>
      Although this field will be returned in the response, it will be ignored on input. 
    </div>
