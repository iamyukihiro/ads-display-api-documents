GuaranteedSimulationServiceDayOfWeek:
  type: string
  nullable: true
  enum:
  - MONDAY
  - TUESDAY
  - WEDNESDAY
  - THURSDAY
  - FRIDAY
  - SATURDAY
  - SUNDAY
  - UNKNOWN
  title: GuaranteedSimulationServiceDayOfWeek
  description: |
    <div lang="ja">GuaranteedSimulationServiceDayOfWeekは、配信する曜日を表します。</div>
    <div lang="en">GuaranteedSimulationServiceDayOfWeek serves the days of the week for delivery.</div>
    <hr>
    <p>* <code>MONDAY</code> - <span lang="ja">月曜日です。</span><span lang="en">Monday</span></p>
    <p>* <code>TUESDAY</code> - <span lang="ja">火曜日です。</span><span lang="en">Tuesday</span></p>
    <p>* <code>WEDNESDAY</code> - <span lang="ja">水曜日です。</span><span lang="en">Wednesday</span></p>
    <p>* <code>THURSDAY</code> - <span lang="ja">木曜日です。</span><span lang="en">Thursday</span></p>
    <p>* <code>FRIDAY</code> - <span lang="ja">金曜日です。</span><span lang="en">Friday</span></p>
    <p>* <code>SATURDAY</code> - <span lang="ja">土曜日です。</span><span lang="en">Saturday</span></p>
    <p>* <code>SUNDAY</code> - <span lang="ja">日曜日です。</span><span lang="en">Sunday</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
