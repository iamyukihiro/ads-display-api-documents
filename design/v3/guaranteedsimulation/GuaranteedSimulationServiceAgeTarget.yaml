GuaranteedSimulationServiceAgeTarget:
  type: object
  nullable: true
  properties:
    age:
      $ref: 'GuaranteedSimulationServiceAge.yaml#/GuaranteedSimulationServiceAge'
  title: GuaranteedSimulationServiceAgeTarget
  description: |
    <div lang="ja">
    GuaranteedSimulationServiceAgeTargetオブジェクトは、年齢ターゲティングの設定情報を保持します。<br>
    ADD時、このフィールドは省略可能となります。<br>
    ※targetTypeがAGE_TARGETの場合は必須です。
    </div>
    <div lang="en">
    GuaranteedSimulationServiceAgeTarget object is a container for storing age targeting settings.<br>
    This field is optional in ADD operation.<br>
    ∗If targetType is AGE_TARGET, this field is required.
    </div>
