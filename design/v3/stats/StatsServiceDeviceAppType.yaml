StatsServiceDeviceAppType:
  type: string
  nullable: true
  enum:
  - APP
  - WEB
  - UNKNOWN
  title: StatsServiceDeviceAppType
  description: |
    <div lang="ja">StatsServiceDeviceAppTypeは、配信先のアプリケーション種別を表します。</div>
    <div lang="en">StatsServiceDeviceAppType stands for type of delivery application.</div>
    <hr>
    <p>* <code>APP</code> - <span lang="ja">アプリ向けに配信されます。</span><span lang="en">Deliver to apps.</span></p>
    <p>* <code>WEB</code> - <span lang="ja">ウェブサイト向けに配信されます。</span><span lang="en">Deliver to website.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
