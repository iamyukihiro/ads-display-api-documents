AdGroupAdServiceAdType:
  type: string
  nullable: true
  enum:
  - TEXT_LONG_AD1
  - TEXT_LONG_AD2
  - TEXT_SHORT_AD1
  - TEXT_SHORT_AD2
  - POS_AD
  - RESPONSIVE_IMAGE_AD
  - STATIC_FRAME_AD
  - RESPONSIVE_VIDEO_AD
  - DYNAMIC_AD
  - BANNER_IMAGE_AD
  - BANNER_VIDEO_AD
  - UNKNOWN
  title: AdGroupAdServiceAdType
  description: |
    <div lang="ja">
    AdGroupAdServiceAdTypeは、広告タイプを表します。<br>
    このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
    なお、選択した配信先デバイスにより、指定可能な広告の文字数は異なる場合があります。
    </div>
    <div lang="en">
    AdGroupAdServiceAdType describes the type of ad.<br>
    This field is required in ADD operation, and will be optional in SET operation.<br>
    In addition, the number of available characters of ad creatives vary with selected devices.
    </div>
    <hr>
    <p>* <code>TEXT_SHORT_AD2</code> - <span lang="ja">「タイトル14文字、説明文19文字」のショートテキスト広告です。<br>モバイルの場合にご利用いただけます。<br>※現在、こちらの広告タイプでは入稿できません。</span><span lang="en">Short text ad is &#34;title is 14 characters&#34; and &#34;description is 19 characters&#34;.<br>It is available for Mobile.<br>∗Currently this ad type is not available for ad creation.</span></p>
    <p>* <code>RESPONSIVE_IMAGE_AD</code> - <span lang="ja">配信される広告表示枠の形に合わせて画像のサイズ変更およびトリミングが行われるレスポンシブ広告です。</span><span lang="en">Responsive Ad which flexibly adjusts its image size and trimmed to the size of ad place.</span></p>
    <p>* <code>STATIC_FRAME_AD</code> - <span lang="ja">配信される広告表示枠の形に合わせて3種類のレイアウトが利用可能な広告枠サイズ固定広告です。</span><span lang="en">Static frame ad which flexibly adjusts to 3 layout types to the size of ad place.</span></p>
    <p>* <code>BANNER_VIDEO_AD</code> - <span lang="ja">動画で構成される広告です。</span><span lang="en">Ad composed of video.</span></p>
    <p>* <code>RESPONSIVE_VIDEO_AD</code> - <span lang="ja">入稿内容（テキスト、動画、ボタンなど）の構成要素を組み合わせ、多様なデバイスや広告掲載面に対応したクリエイティブを表示できる広告です。</span><span lang="en">Video ad which displays a specified video on the ad place.</span></p>
    <p>* <code>DYNAMIC_AD</code> - <span lang="ja">ウェブサイトや表示するデバイスに合わせて、画像の大きさや商品の組み合わせなど、さまざまな形式で商品を表示する広告です。</span><span lang="en">Dynamic ad which displays products in various formats, such as image size or product combination according to website and device to be displayed.</span></p>
    <p>* <code>TEXT_LONG_AD1</code> - <span lang="ja">「タイトル15文字、説明文19文字-19文字」のテキスト広告です。PC、スマートフォン・タブレット端末の場合にご利用いただけます。（推奨）</span><span lang="en">Text ad is &#34;title is 15 characters&#34; and &#34;description is 19 characters / 19 characters&#34;.<br>It is available for PC, Smartphone and Tablet. (Recommended)</span></p>
    <p>* <code>TEXT_LONG_AD2</code> - <span lang="ja">「タイトル15文字、説明文33文字」のテキスト広告です。<br>PC、スマートフォン・タブレット端末の場合にご利用頂けます。</span><span lang="en">Text ad is &#34;title is 15 characters&#34; and &#34;description is 33 characters&#34;.<br>It is available for PC, Smartphone and Tablet.</span></p>
    <p>* <code>TEXT_SHORT_AD1</code> - <span lang="ja">「タイトル12文字、説明文12文字」のショートテキスト広告です。<br>モバイルの場合にご利用いただけます。<br>※現在、こちらの広告タイプでは入稿できません。</span><span lang="en">Short text ad is &#34;title is 12 characters&#34; and &#34;description is 12 characters&#34;.<br>It is available for Mobile.<br>∗Currently this ad type is not available for ad creation.</span></p>
    <p>* <code>BANNER_IMAGE_AD</code> - <span lang="ja">画像で構成される広告です。</span><span lang="en">Ad composed of image.</span></p>
    <p>* <code>POS_AD</code> - <span lang="ja">「説明文33文字」の掲載位置指定テキストです。</span><span lang="en">Positioning text is &#34;description is 33 characters&#34;.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
