Account:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        SET時、このフィールドは必須となります。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in SET operation.
        </div>
    managerAccountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントが属しているマネージャアカウントIDです。<br>
        ※v4以降提供開始
        </div>
        <div lang="en">
        Manager account ID to which the account belongs.<br>
        * This is available from v4.
        </div>
    accountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        アカウント名です。<br>
        SET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Account name.<br>
        This field is optional in SET operation.
        </div>
    accountStatus:
      $ref: 'AccountServiceStatus.yaml#/AccountServiceStatus'
    accountType:
      $ref: 'AccountServiceType.yaml#/AccountServiceType'
    authType:
      $ref: 'AccountServiceAuthType.yaml#/AccountServiceAuthType'
    autoTaggingEnabled:
      $ref: 'AccountServiceAutoTaggingEnabled.yaml#/AccountServiceAutoTaggingEnabled'
    deliveryStatus:
      $ref: 'AccountServiceDeliveryStatus.yaml#/AccountServiceDeliveryStatus'
    isTestAccount:
      $ref: 'AccountServiceIsTestAccount.yaml#/AccountServiceIsTestAccount'
    startDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        掲載開始日です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Start date of ad serving.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    endDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        掲載終了日です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        End date of ad serving.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    canManageAccounts:
      $ref: 'AccountServiceCanManageAccounts.yaml#/AccountServiceCanManageAccounts'
  title: Account
  description: |
    <div lang="ja">Accountオブジェクトは、アカウント情報を示します。<br>
    </div>
    <div lang="en">Account objects serve account information.<br>
    </div>
