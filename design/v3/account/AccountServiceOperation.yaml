AccountServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID</div>
    managerAccountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">マネージャアカウントIDです。<br>※v4以降提供開始</div>
        <div lang="en">Manager Account ID.<br>* This is available from v4.</div>
    operand:
      type: array
      nullable: false
      items:
        $ref: 'Account.yaml#/Account'
      minItems: 1
      maxItems: 1
  title: AccountServiceOperation
  description: |
    <div lang="ja">AccountServiceOperationオブジェクトは、操作の対象となるアカウント情報を表します。</div>
    <div lang="en">AccountServiceOperation object is a container for storing account information.</div>
