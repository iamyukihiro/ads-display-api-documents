AccountServiceStatus:
  type: string
  nullable: true
  enum:
  - INPROGRESS
  - WAIT_DECIDE
  - SUSPENDED
  - SERVING
  - ENDED
  - UNKNOWN
  title: AccountServiceStatus
  description: |
    <div lang="ja">AccountServiceStatusは、アカウントの登録状況を表します。</div>
    <div lang="en">AccountServiceStatus displays the account registration status.</div>
    <hr>
    <p>* <code>INPROGRESS</code> - <span lang="ja">登録待ち。</span><span lang="en">Under the registration process.</span></p>
    <p>* <code>WAIT_DECIDE</code> - <span lang="ja">確定待ち。</span><span lang="en">Waiting to be confirmed.</span></p>
    <p>* <code>SUSPENDED</code> - <span lang="ja">サービス停止。</span><span lang="en">The account service is paused.</span></p>
    <p>* <code>SERVING</code> - <span lang="ja">サービス中。</span><span lang="en">The account is active.</span></p>
    <p>* <code>ENDED</code> - <span lang="ja">サービス終了。</span><span lang="en">The account service has been ended.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
