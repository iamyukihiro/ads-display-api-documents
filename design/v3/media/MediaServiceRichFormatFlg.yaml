MediaServiceRichFormatFlg:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: MediaServiceRichFormatFlg
  description: |
    <div lang="ja">
    MediaServiceRichFormatFlgは、予約型で提供するリッチフォーマット画像の設定フラグを表します。<br>
    このフィールドは、ADD時に省略可能となります。
    </div>
    <div lang="en">
    MediaServiceRichFormatFlg displays the flag settings of rich format image of guaranteed campaign. <br>
    This field is optional in ADD operation.
    </div>
    <hr>
    <p>* <code>TRUE</code> - <span lang="ja">リッチフォーマット画像です。</span><span lang="en">Rich format image.</span></p>
    <p>* <code>FALSE</code> - <span lang="ja">リッチフォーマット以外の画像です。</span><span lang="en">Not rich format image.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
