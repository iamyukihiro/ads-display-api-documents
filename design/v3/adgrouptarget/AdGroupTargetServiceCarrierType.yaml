AdGroupTargetServiceCarrierType:
  type: string
  nullable: true
  enum:
  - DOCOMO
  - KDDI
  - SOFTBANK
  - YMOBILE
  - OTHERS
  - UNKNOWN
  title: AdGroupTargetServiceCarrierType
  description: |
    <div lang="ja">
    AdGroupTargetServiceCarrierTypeは、スマートフォン、タブレットのキャリアの種別を表します。<br>
    ※deviceTypeがDESKTOP、WAP_MOBILEの場合は設定できません。
    </div>
    <div lang="en">
    AdGroupTargetServiceCarrierType serves carrier type of Smartphone and Tablet.<br>
    *Cannot be set when deviceType is DESKTOP/WAP_MOBILE.
    </div>
    <hr>
    <p>* <code>DOCOMO</code> - <span lang="ja">NTTドコモ</span><span lang="en">NTT docomo</span></p>
    <p>* <code>KDDI</code> - <span lang="ja">KDDI</span><span lang="en">KDDI</span></p>
    <p>* <code>SOFTBANK</code> - <span lang="ja">ソフトバンク</span><span lang="en">SoftBank</span></p>
    <p>* <code>YMOBILE</code> - <span lang="ja">ワイモバイル</span><span lang="en">Y!mobile</span></p>
    <p>* <code>OTHERS</code> - <span lang="ja">その他のモバイルキャリア</span><span lang="en">Other mobile carriers</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
