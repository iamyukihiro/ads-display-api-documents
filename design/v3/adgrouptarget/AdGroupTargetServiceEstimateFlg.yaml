AdGroupTargetServiceEstimateFlg:
  type: string
  nullable: true
  enum:
  - PAUSED
  - ACTIVE
  - UNKNOWN
  title: AdGroupTargetServiceEstimateFlg
  description: |
    <div lang="ja">
    AdGroupTargetServiceEstimateFlgは、拡張配信の設定有無を表します。<br>
    ADDおよびREPLACE時、このフィールドは必須となります。
    </div>
    <div lang="en">
    AdGroupTargetServiceEstimateFlg displays the advance delivery setting.<br>
    This field is required in ADD and REPLACE operation.
    </div>
    <hr>
    <p>* <code>PAUSED</code> - <span lang="ja">指定した性別または年齢のユーザーに配信します。</span><span lang="en">Deliver ads to users as designated gender or ages</span></p>
    <p>* <code>ACTIVE</code> - <span lang="ja">指定した性別または年齢と推定されるユーザーに配信します。</span><span lang="en">Deliver ads to users who can be estimated as designated gender or ages</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
