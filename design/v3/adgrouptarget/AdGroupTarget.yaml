AdGroupTarget:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account ID.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Ad group ID.<br>
        This field is required in requests.
        </div>
    bidMultiplier:
      type: number
      nullable: true
      format: double
      description: |
        <div lang="ja">
        入札価格調整率です。<br>
        このフィールドは、ADD、SETおよびREPLACE時は省略可能となり、REMOVE時は無視されます。<br>
        ※入札価格調整率が設定できないターゲティングの場合は返却されません。
        </div>
        <div lang="en">
        Bid adjustment.<br>
        This field is optional in ADD, SET and REPLACE operation, and will be ignored in REMOVE operation.<br>
        ∗If bid adjustment is unable to set targeting, not returned.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Campaign ID.<br>
        This field is required in requests.
        </div>
    target:
      $ref: 'AdGroupTargetServiceTarget.yaml#/AdGroupTargetServiceTarget'
  title: AdGroupTarget
  description: |
    <div lang="ja">AdGroupTargetオブジェクトは、広告グループに設定されているターゲティング情報を格納します。</div>
    <div lang="en">The AdGroupTargets object is a container for storing targeting information specified ad group.</div>
