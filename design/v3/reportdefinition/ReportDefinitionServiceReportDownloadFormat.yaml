ReportDefinitionServiceReportDownloadFormat:
  type: string
  nullable: true
  enum:
  - CSV
  - XML
  - TSV
  - UNKNOWN
  title: ReportDefinitionServiceReportDownloadFormat
  description: |
    <div lang="ja">
    ReportDefinitionServiceReportDownloadFormatは、定義されたダウンロードレポートのファイル形式を表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceReportDownloadFormat serves file format for the defined download report.<br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <p>* <code>CSV</code> - <span lang="ja">カンマ区分されたフォーマットです。</span><span lang="en">Formats separated by commas.</span></p>
    <p>* <code>XML</code> - <span lang="ja">XMLフォーマットです。</span><span lang="en">XML format</span></p>
    <p>* <code>TSV</code> - <span lang="ja">TSVフォーマットです。</span><span lang="en">TSV output format.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
