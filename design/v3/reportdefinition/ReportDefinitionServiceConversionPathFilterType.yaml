ReportDefinitionServiceConversionPathFilterType:
  type: string
  nullable: true
  enum:
  - CAMPAIGN_ID
  - CAMPAIGN_NAME
  - UNKNOWN
  title: ReportDefinitionServiceConversionPathFilterType
  description: |
    <div lang="ja">
      ReportDefinitionServiceConversionPathFilterTypeは、コンバージョン経路レポートにおけるフィルター条件の項目を示します。<br>
      このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
      ReportDefinitionServiceConversionPathFilterType indicates the filter condition item of Conversion Path Report. <br> 
      This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <p>* <code>CAMPAIGN_ID</code> - <span lang="ja">キャンペーンIDです。</span><span lang="en">Campaign ID.</span></p>
    <p>* <code>CAMPAIGN_NAME</code> - <span lang="ja">キャンペーン名です。</span><span lang="en">Campaign name.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
