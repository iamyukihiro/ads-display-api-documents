ReportDefinitionServiceIncludeViewInteractionFlg:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: ReportDefinitionServiceIncludeViewInteractionFlg
  description: |
    <div lang="ja">
      ReportDefinitionServiceIncludeViewInteractionFlgは、コンバージョン経路レポートにおいてビューインタラクションを含めるかどうかを表すフラグです。<br>
      このフィールドは、ADD時に必須となります。
    </div>
    <div lang="en">
      ReportDefinitionServiceIncludeViewInteractionFlg is a flag which indicates whether to include view interaction in Conversion Path Report.<br>
      This field is required in ADD operation.
    </div>
    <hr>
    <p>* <code>TRUE</code> - <span lang="ja">ビューインタラクションを含めます。</span><span lang="en">Includes view interaction.</span></p>
    <p>* <code>FALSE</code> - <span lang="ja">ビューインタラクションを含めません。</span><span lang="en">Does not includes view interaction.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
