CampaignServiceConversionOptimizerEligibilityFlg:
  type: string
  nullable: true
  enum:
  - ENABLE
  - DISABLE
  - UNKNOWN
  title: CampaignServiceConversionOptimizerEligibilityFlg
  description: |
    <div lang="ja">
    CampaignServiceConversionOptimizerEligibilityFlgは、コンバージョン最適化機能が使用可能であるか表示します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    CampaignServiceConversionOptimizerEligibilityFlg serves  if conversion optimization is valid.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <p>* <code>ENABLE</code> - <span lang="ja">コンバージョン最適化機能は使用可能です。</span><span lang="en">Can use the Conversion Optimization functions.</span></p>
    <p>* <code>DISABLE</code>  - <span lang="ja">コンバージョン最適化機能は使用できません。</span><span lang="en">Cannot use the Conversion Optimization functions.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
