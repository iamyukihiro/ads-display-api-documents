CampaignServiceBiddingStrategyType:
  type: string
  nullable: true
  enum:
  - MANUAL_CPC
  - MANUAL_CPV
  - UNKNOWN
  title: CampaignServiceBiddingStrategyType
  description: |
    <div lang="ja">
    CampaignServiceBiddingStrategyTypeは、入札方法の種類を表します。<br>
    このフィールドは、ADDおよびSET時に必須となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    CampaignServiceBiddingStrategyType serves types of bidding strategies.<br>
    This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">MANUAL_CPC</dt>
      <dd class="term__desc"><span lang="ja">手動入札（CPC）</span><span lang="en">Manual CPC.</span></dd>
      <dt class="term__item">MANUAL_CPV</dt>
      <dd class="term__desc"><span lang="ja">手動入札（CPV）</span><span lang="en">Manual CPV.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
