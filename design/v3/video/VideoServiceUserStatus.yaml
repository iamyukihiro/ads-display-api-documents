VideoServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: VideoServiceUserStatus
  description: |
    <div lang="ja">
    VideoServiceUserStatusは、ユーザーにより広告配信の有無を調整できる設定です。<br>
    このフィールドは、SET時に省略可能となります。
    </div>
    <div lang="en">
    VideoServiceUserStatus serves ad delivery status that can be set by an user.<br>
    This field is optional in SET operation.
    </div>
    <hr>
    <p>* <code>ACTIVE</code> - <span lang="ja">現在、広告は配信されている状態です。</span><span lang="en">Currently ad delivery is active.</span></p>
    <p>* <code>PAUSED</code> - <span lang="ja">現在、広告は一時停止の状態です。そのため、配信されていません。</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>

