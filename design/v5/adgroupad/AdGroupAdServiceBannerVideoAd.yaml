  title: AdGroupAdServiceBannerVideoAd
  description: |
    <div lang="ja">
    AdGroupAdServiceBannerVideoAdオブジェクトは、動画で構成される広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがBANNER_VIDEO_ADの場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceBannerVideoAd object describes information regarding ads composed of videos.<br>
    This field is optional.<br>
    *If adType is BANNER_VIDEO_AD, this field is required in ADD operation.
    </div>
