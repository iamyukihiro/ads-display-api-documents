AdGroupAdServiceBannerVideoAd:
  type: object
  nullable: true
  properties:
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Display URL.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    isRemoveVideo10SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo25PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo3SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo50PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo75PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoCompleteBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoStartBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    thumbnailMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        サムネイルIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Thumbnail ID.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先URLです。<br>
        アプリ訴求キャンペーンで設定可能なリンク先URLについては<a href="reference/ads-display-api/v5/CampaignService/get/">こちら</a>をご参照ください。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Destination URL.<br>
        For information about the destination URL that can be set with campaigns for "app promotion", refer to <a href="reference/ads-display-api/v5/CampaignService/get/en/">this page</a>.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    video10SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        10秒視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (10 seconds).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video25PercentBeaconUrls:
