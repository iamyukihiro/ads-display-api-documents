RetargetingListServiceCombinationTargetList:
  type: object
  nullable: true
  properties:
    combinations:
      type: array
      nullable: true
      items:
        $ref: 'RetargetingListServiceCombination.yaml#/RetargetingListServiceCombination'
  title: RetargetingListServiceCombinationTargetList
  description: |
    <div lang="ja">
    RetargetingListServiceCombinationTargetListオブジェクトは、ターゲットリストの組み合わせ情報のリストを表します。<br>
    このフィールドは、ADDおよびSET時に省略可能となります。<br>
    ※targetListTypeがCOMBINATIONの場合は、ADDおよびSET時に必須となります。
    </div>
    <div lang="en">
    RetargetingListServiceCombinationTargetList object is a container for storing list of combination of target list information. <br>
    This field is optional in ADD and SET operation. <br>
    *If targetListType is COMBINATION, this field is required in  ADD and SET operation.
    </div>
