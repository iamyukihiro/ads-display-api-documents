RetargetingListServiceCustomAudienceTargetList:
  type: object
  nullable: true
  properties:
    customAudienceId:
      type: string
      nullable: true
      description: |
        <div lang="ja">Yahoo! DMPに連携するIDです。</div>
        <div lang="en">ID to configure Yahoo! JAPAN DMP.</div>
    reachPeriod:
      type: integer
      nullable: true
      format: int32
      description: |
        <div lang="ja">
        行動履歴の保持期間です（1日～60日）。<br>
        このフィールドは、ADD時に必須となります。
        </div>
        <div lang="en">
        Duration of user data configured from DMP (1-60days). <br>
        This field is required in ADD operation.
        </div>
  title: RetargetingListServiceCustomAudienceTargetList
  description: |
    <div lang="ja">
    RetargetingListServiceCustomAudienceTargetListオブジェクトは、Yahoo! DMPの行動履歴を利用するターゲットリストを表します。ご利用にはYahoo! DMPのご契約が必要です。<br>
    このフィールドは、ADDおよびSET時に省略可能となります。<br>
    ※targetListTypeがCUSTOM_AUDIENCEの場合は、ADD時に必須となります。
    </div>
    <div lang="en">
    RetargetingListServiceCustomAudienceTargetList object displays Target List using users' visit/activity history from Yahoo! JAPAN DMP. To use the data, it is required to conclude a contract for Yahoo! DMP. <br>
    This field is optional in ADD and SET operation. <br>
    *If targetListType is CUSTOM_AUDIENCE, this field is required in ADD operation.
    </div>
