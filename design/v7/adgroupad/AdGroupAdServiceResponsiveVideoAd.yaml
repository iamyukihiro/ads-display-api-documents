AdGroupAdServiceResponsiveVideoAd:
  type: object
  nullable: true
  properties:
    buttonText:
      $ref: 'AdGroupAdServiceButtonText.yaml#/AdGroupAdServiceButtonText'
    customParameters:
      $ref: 'AdGroupAdServiceCustomParameters.yaml#/AdGroupAdServiceCustomParameters'
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の説明文です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Ad description.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        表示URLです。<br>
        SET時、このフィールドは省略可能となります。<br>
        ADD時にurlを指定する場合、このフィールドは必須です。<br>
        ADD時にfinalUrlを指定する場合、このフィールドを指定することはできません。代わりにfinalUrlから生成された値が自動で設定されます。<br>
        ただし、キャンペーン目的「アプリ訴求」の場合は、ADD、SETのどちらも指定できません。キャンペーンで指定したDeviceOsTypeに基づき、以下のいずれかのURLが自動で設定されます。<br>
        - iOSの場合：itunes.apple.com<br>
        - Androidの場合：play.google.com
        </div>
        <div lang="en">
        Display URL.<br>
        This field is optional in SET operation.<br>
        If you specify url in ADD operation, this field is required.<br>
        When finalUrl is specified in ADD operation, this field cannot be specified. Instead, the value generated from finalUrl will be set automatically.<br>
        However, not allowed for ADD and SET when a campaign goal is "app promotion". Based on DeviceOsType specified on the campaign, any of the following URLs will be automatically set.<br>
        - For iOS : itunes.apple.com<br>
        - For Android : play.google.com
        </div>
    displayUrlLevel:
      $ref: 'AdGroupAdServiceDisplayUrlLevel.yaml#/AdGroupAdServiceDisplayUrlLevel'
    finalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">最終リンク先URLです。<br>
        ADD時、finalUrlフィールドとurlフィールドは同時に設定することはできず、どちらか片方の設定が必須となります。<br>
        finalUrlフィールドを設定する場合、smartphoneFinalUrl、trackingUrl、customParametersは任意になります。<br>
        SET時は省略可能となります。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。<br>
        キャンペーン目的「アプリ訴求」の場合は、このフィールドには以下のURLのみ設定できます。<br>
        - iOSの場合：itunes.apple.com, apps.apple.com<br>
        - Androidの場合：play.google.com
        </div>
        <div lang="en">Final URL.<br>
        In ADD operation, finalUrl field and url field cannot be set at the same time, and one of them must be set.<br>
        If you specify finalUrl, smartphoneFinalUrl, trackingUrl and customParameters will be optional.<br>
        This field is optional in SET operation.<br>
        If url is specified in SET operation, the value in this field will be cleared.<br>
        If campaignGoal is APP_PROMOTION, only the following URL can be set in this field.<br>
        - For iOS : itunes.apple.com, apps.apple.com<br>
        - For Android : play.google.com
        </div>
    smartphoneFinalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">スマートフォン向けURLです。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        キャンペーン目的「アプリ訴求」の場合は、ADD、SETのどちらも指定できません。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。
        </div>
        <div lang="en">Final URL (smartphone).<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        Not allowed for ADD and SET when a campaign goal is "app promotion".<br>
        If url is specified in SET operation, the value in this field will be cleared.
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告のタイトルです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Ad title.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    isRemoveSmartphoneFinalUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveLogoMediaId:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveTrackingUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo10SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo25PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo3SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo50PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo75PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoCompleteBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoStartBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    logoMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ロゴの画像IDです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Logo image ID.<br>
        This field is optional in ADD and SET operation.
        </div>
    principal:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の主体者表記です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ただし、キャンペーン目的「アプリ訴求」の場合は、キャンペーンのアプリ名と同一の値が自動的に設定され、アプリ名以外の値には変更できません。
        </div>
        <div lang="en">
        Advertiser Indication of the ad.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        However, if campaignGoal is APP_PROMOTION, it will automatically be set to the same value as appName of campaign, and it cannot be changed to any other value.
        </div>
    thumbnailMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        サムネイルIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Thumbnail ID.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    trackingUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">トラッキングURLです。<br>
        ADD時、このフィールドは省略可能となります。<br>
        finalUrlを指定するときのみ、任意で指定できます。<br>
        SET時にurlを指定する場合、このフィールドの値はクリアされます。
        </div>
        <div lang="en">Tracking URL.<br>
        This field is optional in ADD operation.<br>
        This field can be optionally specified only when specifying finalUrl.<br>
        If url is specified in SET operation, the value in this field will be cleared.
        </div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先URLです。<br>
        アプリ訴求キャンペーンで設定可能なリンク先URLについては<a href="/reference/ads-display-api/v7/CampaignService/get/">こちら</a>をご参照ください。<br>
        SET時、このフィールドは省略可能となります。<br>
        ADD時、urlフィールドとfinalUrlフィールドは同時に設定することはできず、どちらか片方の設定が必須となります。<br>
        urlフィールドを設定する場合、displayUrlの指定が必須になります。またその際は、finalUrl、smartphoneFinalUrl、trackingUrl、customParametersは指定不可です。<br>
        SET時にfinalUrlを指定する場合、このフィールドの値はクリアされます。<br>
        ※現在は指定できません。
        </div>
        <div lang="en">
        Destination URL.<br>
        For information about the destination URL that can be set with campaigns for "app promotion", refer to <a href="/reference/ads-display-api/v7/CampaignService/get/en/">this page</a>.<br>
        This field is optional in SET operation.<br>
        In ADD operation, url field and finalUrl field cannot be set at the same time, and one of them must be set.<br>
        When url field is specified, displayUrl must be specified. In that case, finalUrl, smartphoneFinalUrl, trackingUrl and customParameters cannot be specified.<br>
        If finalUrl is specified in SET operation, the value in this field will be cleared.<br>
        ※Not available.
        </div>
    video10SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        10秒視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (10 seconds).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video25PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        25％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (25%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video3SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        3秒視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (3 seconds).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video50PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        50％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (50%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    video75PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        75％再生視聴ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Playback viewing beacon URL (75%).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoCompleteBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生完了ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (complete).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
    videoStartBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        再生開始ビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※SET時はすべて上書きされます。<br>
        ※httpsのURLのみ設定可能です。
        </div>
        <div lang="en">
        Viewing beacon URL (start).<br>
        This field is optional in ADD and SET operation.<br>
        ∗Replace all URLs in SET operation.<br>
        ∗Available URL is only &#34;https&#34;.
        </div>
  title: AdGroupAdServiceResponsiveVideoAd
  description: |
    <div lang="ja">
    AdGroupAdServiceResponsiveVideoAdオブジェクトは、動画広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがRESPONSIVE_VIDEO_ADの場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceResponsiveVideoAd object displays Video Ads information.<br>
    This field is optional.<br>
    *If adType is RESPONSIVE_VIDEO_AD, this field is required in ADD operation.
    </div>
