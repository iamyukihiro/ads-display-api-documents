CampaignServiceCampaignBiddingStrategyType:
  type: string
  nullable: true
  enum:
  - AUTO
  - MAXIMIZE_CONVERSIONS
  - MAXIMIZE_CLICKS
  - MAXIMIZE_VIDEO_VIEWS
  - MAXIMIZE_VIEWABLE_IMPRESSIONS
  - VCPM
  - CPC
  - CPV
  - TARGET_CPA
  - NONE
  - UNKNOWN
  title: CampaignServiceCampaignBiddingStrategyType
  description: |
    <div lang="ja">
    キャンペーン入札戦略タイプです。<br>
    このフィールドは、ADDおよびSET時に必須となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    CampaignServiceCampaignBiddingStrategyType describes setting of campaign bid strategy type.<br>
    This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">AUTO</dt>
      <dd class="term__desc"><span lang="ja">自動入札</span><span lang="en">Auto bidding</span></dd>
      <dt class="term__item">MAXIMIZE_CONVERSIONS</dt>
      <dd class="term__desc"><span lang="ja">コンバージョン数最大化</span><span lang="en">Maximize conversion</span></dd>
      <dt class="term__item">MAXIMIZE_CLICKS</dt>
      <dd class="term__desc"><span lang="ja">クリック数最大化</span><span lang="en">Maximize clicks</span></dd>
      <dt class="term__item">MAXIMIZE_VIDEO_VIEWS</dt>
      <dd class="term__desc"><span lang="ja">ビュー数最大化</span><span lang="en">Maximize video views</span></dd>
      <dt class="term__item">MAXIMIZE_VIEWABLE_IMPRESSIONS</dt>
      <dd class="term__desc"><span lang="ja">ビューアブルインプレッション数最大化</span><span lang="en">Maximize vimps</span></dd>
      <dt class="term__item">VCPM</dt>
      <dd class="term__desc"><span lang="ja">最大入札価格指定（vCPM）</span><span lang="en">Max. bid value (vCPM)</span></dd>
      <dt class="term__item">CPC</dt>
      <dd class="term__desc"><span lang="ja">最大入札価格指定（CPC）</span><span lang="en">Max. bid value (CPC)</span></dd>
      <dt class="term__item">CPV</dt>
      <dd class="term__desc"><span lang="ja">最大入札価格指定（CPV）</span><span lang="en">Max. bid value(CPV)</span></dd>
      <dt class="term__item">TARGET_CPA</dt>
      <dd class="term__desc"><span lang="ja">目標単価指定（CPA）</span><span lang="en">Target cost specification (CPA)</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">入札戦略指定なし</span><span lang="en">No Setting of bid strategy</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
