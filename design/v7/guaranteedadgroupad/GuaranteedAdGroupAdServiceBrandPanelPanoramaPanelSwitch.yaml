GuaranteedAdGroupAdServiceBrandPanelPanoramaPanelSwitch:
  type: object
  nullable: true
  properties:
    displayOrder:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        パネルの表示順です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※指定しない場合は自動で設定されます。
        </div>
        <div lang="en">
        Panel display order.<br>
        This field is optional in ADD and SET operation.<br>
        *If not specified, it will be set automatically.
        </div>
    finalUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">最終リンク先URLです。<br>
        このフィールドは、ADD時およびSET時に必須です。
        </div>
        <div lang="en">Final URL.<br>
        This field is required in ADD and SET operation.
        </div>
    mediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        メディアIDです。<br>
        このフィールドは、ADD時およびSET時に必須です。
        </div>
        <div lang="en">
        Media ID.<br>
        This field is required in ADD and SET operation.
        </div>
    switchMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        スイッチ画像のメディアIDです。<br>
        このフィールドは、ADD時およびSET時に必須です。
        </div>
        <div lang="en">
        Media ID of switch image.<br>
        This field is required in ADD and SET operation.
        </div>
  title: GuaranteedAdGroupAdServiceBrandPanelPanoramaPanelSwitch
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceBrandPanelPanoramaPanelSwitchオブジェクトは、予約型専用広告：メインの3:1の画像と、1:1のスイッチ画像、16:9の縮小バナーで構成される広告の詳細情報を表します。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceBrandPanelPanoramaPanelSwitch object describes detailed information about guaranteed ad composed of the main 3:1 image, 1:1 switch image, and 16:9 reduced banner.
    </div>
