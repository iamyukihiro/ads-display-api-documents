AdGroupAdServiceManualCPVAdGroupAdBid:
  type: object
  nullable: true
  properties:
    maxCpv:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        入札価格です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Bid amount.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
  title: AdGroupAdServiceManualCPVAdGroupAdBid
  description: |
    <div lang="ja">
    AdGroupAdServiceManualCPVAdGroupAdBidオブジェクトは、広告の手動入札方法（CPV）を表します。<br>
    ※広告掲載方式がVIDEO_AD（動画広告）のキャンペーンIDを指定した時のみ利用できます。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、biddingStrategyTypeがMANUAL_CPVの場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceManualCPVAdGroupAdBid object displays the manual bidding method for ad (CPV).<br>
    *It is available only when a campaign ID with ad distribution type 'VIDEO_AD' is specified.<br>
    This field is optional.<br>
    *If biddingStrategyType is MANUAL_CPV, this field is required in ADD operation.
    </div>
