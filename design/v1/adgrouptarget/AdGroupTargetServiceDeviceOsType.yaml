AdGroupTargetServiceDeviceOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - UNKNOWN
  title: AdGroupTargetServiceDeviceOsType
  description: |
    <div lang="ja">AdGroupTargetServiceDeviceOsTypeは、配信先デバイスのOSの種類を表します。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AdGroupTargetServiceDeviceOsType serves OS types for devices to be posted on.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    <hr>
    <p>* <code>IOS</code> - <span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></p>
    <p>* <code>ANDROID</code> - <span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
