AdGroupTargetServiceDeviceType:
  type: string
  nullable: true
  enum:
  - DESKTOP
  - WAP_MOBILE
  - SMARTPHONE
  - TABLET
  - UNKNOWN
  title: AdGroupTargetServiceDeviceType
  description: |
    <div lang="ja">
    AdGroupTargetServiceDeviceTypeは、配信先デバイスの種類を表します。
    </div>
    <div lang="en">
    AdGroupTargetServiceDeviceType displays types of devices to be posted on.
    </div>
    <hr>
    <p>* <code>DESKTOP</code> - <span lang="ja">PC</span><span lang="en">PC</span></p>
    <p>* <code>WAP_MOBILE</code> - <span lang="ja">従来型携帯電話（フィーチャーフォン）</span><span lang="en">Contemporary mobile phones (Feature Phone)</span></p>
    <p>* <code>SMARTPHONE</code> - <span lang="ja">スマートフォン</span><span lang="en">Smartphones</span></p>
    <p>* <code>TABLET</code> - <span lang="ja">タブレット</span><span lang="en">Tablet device</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
