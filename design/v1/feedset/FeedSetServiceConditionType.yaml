FeedSetServiceConditionType:
  type: string
  nullable: true
  enum:
  - CATEGORY_ID
  - STOCK_QUANTITY
  - PRICE
  - SALE_PRICE
  - RATING
  - REVIEWS
  - BADGE
  - AGE_GROUP
  - AVAILABILITY_DATE
  - GENDER_GROUP
  - GOOGLE_PRODUCT_CATEGORY
  - LOCATION
  - SALES_RANK
  - UNKNOWN
  title: FeedSetServiceConditionType
  description: |
    <div lang="ja">商品セットの条件に設定できる項目の種別です。<br>ADD時、このフィールドは必須です。</div><div lang="en">FeedSetServiceConditionType object describes the type of items available for condition of Item Set.<br>This field is required in ADD operation.</div><hr>
    <p>* <code>CATEGORY_ID</code> - <span lang="ja">カテゴリーID</span><span lang="en">Category ID</span></p>
    <p>* <code>STOCK_QUANTITY</code> - <span lang="ja">在庫数</span><span lang="en">Stock quantity</span></p>
    <p>* <code>PRICE</code> - <span lang="ja">価格</span><span lang="en">Price</span></p>
    <p>* <code>SALE_PRICE</code> - <span lang="ja">セール価格</span><span lang="en">Sale price</span></p>
    <p>* <code>RATING</code> - <span lang="ja">評価</span><span lang="en">Rating</span></p>
    <p>* <code>REVIEWS</code> - <span lang="ja">評価件数</span><span lang="en">Number of reviews</span></p>
    <p>* <code>BADGE</code> - <span lang="ja">バッジ種別<br>FeedSetServiceConditionで設定可能な値:<br><a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=ja&amp;aid=36277" rel="nofollow">データフィードのファイルフォーマット</a>の「商品リストファイルの入力項目」にある「Badge」で利用できる値のみ指定できます。<br></span><span lang="en">Type of badge<br>Available values on FeedSetServiceCondition:<br>The values which is available for &#34;Badge&#34; in the &#34;Data feed (item list)&#34; part of the guideline page &#34;<a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=en&amp;aid=22325" rel="nofollow">Dynamic Ads for Display</a>&#34; can be specified.<br></span></p>
    <p>* <code>AGE_GROUP</code> - <span lang="ja">年齢層<br>FeedSetServiceConditionで設定可能な値:<br><a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=ja&amp;aid=36277" rel="nofollow">データフィードのファイルフォーマット</a>の「商品リストファイルの入力項目」にある「AgeGroup」で利用できる値のみ指定できます。<br></span><span lang="en">Age group<br>Available values on FeedSetServiceCondition:<br>The values which is available for &#34;AgeGroup&#34; in the &#34;Data feed (item list)&#34; part of the guideline page &#34;<a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=en&amp;aid=22325" rel="nofollow">Dynamic Ads for Display</a>&#34; can be specified.<br></span></p>
    <p>* <code>AVAILABILITY_DATE</code> - <span lang="ja">入荷予定日</span><span lang="en">Expected arrival date</span></p>
    <p>* <code>GENDER_GROUP</code> - <span lang="ja">性別<br>FeedSetServiceConditionで設定可能な値:<br><a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=ja&amp;aid=36277" rel="nofollow">データフィードのファイルフォーマット</a>の「商品リストファイルの入力項目」にある「GenderGroup」で利用できる値のみ指定できます。<br></span><span lang="en">Gender group<br>Available values on FeedSetServiceCondition:<br>The values which is available for &#34;GenderGroup&#34; in the &#34;Data feed (item list)&#34; part of the guideline page &#34;<a href="https://support-marketing.yahoo.co.jp/promotionalads/ydn/articledetail?lan=en&amp;aid=22325" rel="nofollow">Dynamic Ads for Display</a>&#34; can be specified.<br></span></p>
    <p>* <code>GOOGLE_PRODUCT_CATEGORY</code> - <span lang="ja">Google商品カテゴリ<br>FeedSetServiceConditionで設定可能な値:<br>Google商品カテゴリで取得できるGoogle商品カテゴリのidのみ指定できます。<br></span><span lang="en">Google product category<br>Available values on FeedSetServiceCondition:<br>Only Google product category ID that can be acquired in Google product category can be specified.<br></span></p>
    <p>* <code>LOCATION</code> - <span lang="ja">地域<br>DictionaryServiceGeographicLocationType.FEEDを指定して取得できる地域情報のcodeのみ指定できます。<br></span><span lang="en">Location<br>Only the Location information code acquired by declaring DictionaryServiceGeographicLocationType.FEED can be specified.<br></span></p>
    <p>* <code>SALES_RANK</code> - <span lang="ja">売上順位</span><span lang="en">Sales rank</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
