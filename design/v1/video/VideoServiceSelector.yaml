VideoServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div><div lang="en">Account ID.</div>
    approvalStatuses:
      type: array
      nullable: true
      items:
        $ref: 'VideoServiceApprovalStatus.yaml#/VideoServiceApprovalStatus'
      maxItems: 4
    mediaIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">メディアIDです。</div><div lang="en">Media ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    processStatuses:
      type: array
      nullable: true
      items:
        $ref: 'VideoServiceProcessStatus.yaml#/VideoServiceProcessStatus'
      maxItems: 3
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    userStatuses:
      type: array
      nullable: true
      items:
        $ref: 'VideoServiceUserStatus.yaml#/VideoServiceUserStatus'
      maxItems: 2
  title: VideoServiceSelector
  description: |
    <div lang="ja">VideoServiceSelectorオブジェクトは、入稿済みの動画の情報を取得します。</div><div lang="en">The VideoServiceSelector object is a container for storing added video information and filtering condition.</div>
