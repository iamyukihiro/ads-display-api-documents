VideoServiceProcessStatus:
  type: string
  nullable: true
  enum:
  - PROCESSING
  - FINISHED
  - FAILED
  - UNKNOWN
  title: VideoServiceProcessStatus
  description: |
    <div lang="ja">VideoServiceProcessStatusは、動画の処理状況です。</div>
    <div lang="en">VideoServiceProcessStatus display the process status of videos.</div>
    <hr>
    <p>* <code>PROCESSING</code> - <span lang="ja">処理中です。</span><span lang="en">It is in process.</span></p>
    <p>* <code>FINISHED</code> - <span lang="ja">処理を完了しました。</span><span lang="en">The process  has been completed.</span></p>
    <p>* <code>FAILED</code> - <span lang="ja">処理を失敗しました。</span><span lang="en">The process failed.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
