RetargetingListServiceTargetListType:
  type: string
  nullable: true
  enum:
  - DEFAULT_LIST
  - RULE
  - COMBINATION
  - SIMILARITY
  - CUSTOM_AUDIENCE
  - UNKNOWN
  title: RetargetingListServiceTargetListType
  description: |
    <div lang="ja">
    RetargetingListServiceTargetListTypeは、ターゲティングの種別を表します。<br>
    このフィールドは、ADDおよびSET時に必須となります。
    </div>
    <div lang="en">
    RetargetingListServiceTargetListType serves types of targets. <br>
    This field is required in ADD and SET operation.
    </div>
    <hr>
    <p>* <code>DEFAULT_LIST</code> - <span lang="ja">デフォルトリストです。</span><span lang="en">Default List.</span></p>
    <p>* <code>RULE</code> - <span lang="ja">ルール(条件)です。</span><span lang="en">Rules (conditions).</span></p>
    <p>* <code>COMBINATION</code> - <span lang="ja">組み合わせです。</span><span lang="en">Combination.</span></p>
    <p>* <code>SIMILARITY</code> - <span lang="ja">類似ユーザーリストです。</span><span lang="en">Similar User List.</span></p>
    <p>* <code>CUSTOM_AUDIENCE</code> - <span lang="ja">カスタムオーディエンスリストです。</span><span lang="en">Custom Audience List.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
