AccountAdProductServiceSelector:
  type: object
  nullable: true
  required:
  - accountIds
  properties:
    accountIds:
      type: array
      nullable: false
      items:
        type: integer
        nullable: false
        format: int64
      minItems: 1
      maxItems: 500
      description: |
        <div lang="ja">アカウントIDです。</div><div lang="en">Account ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      description: |
          <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang="en">The page's beginning of index. One or more must be selected for this field.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang="en">The maximum number of pages. Zero or more must be selected for this field.</div>
  title: AccountAdProductServiceSelector
  description: |
    <div lang="ja">AccountAdProductServiceSelectorオブジェクトは、操作の対象とするアカウントおよびフィルタ条件を表します。</div><div lang="en">AccountAdProductServiceSelector object displays the account and filter condition for the operations.</div>
