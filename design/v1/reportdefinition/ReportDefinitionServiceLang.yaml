ReportDefinitionServiceLang:
  type: string
  nullable: true
  enum:
  - JA
  - EN
  - UNKNOWN
  title: ReportDefinitionServiceLang
  description: |
    <div lang="ja">ReportDefinitionServiceLangは、定義されたカラム名の言語です。<br>このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。</div>
    <div lang="en">ReportDefinitionServiceLang serves the language for the defined column name. <br>This field is optional in ADD operation, and will be ignored in REMOVE operation.</div>
    <hr>
    <p>* <code>EN</code> - <span lang="ja">英語です。</span><span lang="en">English</span></p>
    <p>* <code>JA</code> - <span lang="ja">日本語です。</span><span lang="en">Japanese</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
