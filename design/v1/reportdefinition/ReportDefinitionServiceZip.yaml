ReportDefinitionServiceZip:
  type: string
  nullable: true
  enum:
  - 'ON'
  - 'OFF'
  - UNKNOWN
  title: ReportDefinitionServiceZip
  description: |
    <div lang="ja">
    ReportDefinitionServiceZipは、ダウンロードレポートの圧縮型式を表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceZip serves whether or not reports are compressed. <br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">ON</dt>
      <dd class="term__desc"><span lang="ja">ZIP型式で圧縮されます。</span><span lang="en">ZIP compressed</span></dd>
      <dt class="term__item">OFF</dt>
      <dd class="term__desc"><span lang="ja">ZIP型式で圧縮されません。</span><span lang="en">Not ZIP compressed</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
