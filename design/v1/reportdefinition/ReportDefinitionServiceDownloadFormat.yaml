ReportDefinitionServiceDownloadFormat:
  type: string
  nullable: true
  enum:
  - CSV
  - XML
  - UNKNOWN
  title: ReportDefinitionServiceDownloadFormat
  description: |
    <div lang="ja">
    ReportDefinitionServiceDownloadFormatは、定義されたダウンロードレポートのファイル形式を表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceDownloadFormat serves file format for the defined download report.<br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">CSV</dt>
      <dd class="term__desc"><span lang="ja">カンマ区分されたフォーマットです。</span><span lang="en">Formats separated by commas.</span></dd>
      <dt class="term__item">XML</dt>
      <dd class="term__desc"><span lang="ja">XMLフォーマットです。</span><span lang="en">XML format</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
