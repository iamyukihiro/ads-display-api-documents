ReportDefinitionServiceDownloadEncode:
  type: string
  nullable: true
  enum:
  - UTF-8
  - SJIS
  - EUC
  - UNKNOWN
  title: ReportDefinitionServiceDownloadEncode
  description: |
    <div lang="ja">
    ReportDefinitionServiceDownloadEncodeは、ダウンロードするレポートの文字コードを表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceDownloadEncode serves encoding for the report to be downloaded. <br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">EUC</dt>
      <dd class="term__desc"><span lang="ja">EUCです。</span><span lang="en">EUC</span></dd>
      <dt class="term__item">UTF-8</dt>
      <dd class="term__desc"><span lang="ja">UTF-8です。</span><span lang="en">UTF-8</span></dd>
      <dt class="term__item">SJIS</dt>
      <dd class="term__desc"><span lang="ja">SJISです。</span><span lang="en">SJIS</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
