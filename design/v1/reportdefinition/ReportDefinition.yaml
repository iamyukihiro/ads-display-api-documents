ReportDefinition:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account ID. <br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    completeTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ジョブ完了日時です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        The date and time of Job completion. <br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    dateRange:
      $ref: 'ReportDefinitionServiceDateRange.yaml#/ReportDefinitionServiceDateRange'
    dateRangeType:
      $ref: 'ReportDefinitionServiceDateRangeType.yaml#/ReportDefinitionServiceDateRangeType'
    downloadEncode:
      $ref: 'ReportDefinitionServiceDownloadEncode.yaml#/ReportDefinitionServiceDownloadEncode'
    downloadFormat:
      $ref: 'ReportDefinitionServiceDownloadFormat.yaml#/ReportDefinitionServiceDownloadFormat'
    fields:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        表示項目です。<br>
        このフィールドは、ADD時に必須となり、REMOVE時に無視されます。<br>
        指定可能な値は、ReportDefinitionServiceのgetReportFieldsで取得されるfieldNameをご確認ください。
        </div>
        <div lang="en">
        Select the fields. <br>
        This field is required in ADD operation, and will be ignored in REMOVE operation.<br>
        * Available values can be referred to fieldName field of fields object obtained by getReportFields operation of ReportDefinitionService.
        </div>
    filters:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceFilter.yaml#/ReportDefinitionServiceFilter'
    frequencyRange:
      $ref: 'ReportDefinitionServiceFrequencyRange.yaml#/ReportDefinitionServiceFrequencyRange'
    jobStatus:
      $ref: 'ReportDefinitionServiceJobStatus.yaml#/ReportDefinitionServiceJobStatus'
    lang:
      $ref: 'ReportDefinitionServiceLang.yaml#/ReportDefinitionServiceLang'
    reportJobErrorDetail:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ジョブエラー詳細です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Job Error Detail. <br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    reportJobId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        レポートジョブIDです。<br>
        このフィールドは、REMOVE時に必須となり、ADD時に無視されます。
        </div>
        <div lang="en">
        Report Job Id. <br>
        This field is required in REMOVE operation, and will be ignored in ADD operation.
        </div>
    reportName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        レポート名です。<br>
        このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
        </div>
        <div lang="en">
        Report name. <br>
        This field is optional in ADD operation, and will be ignored in REMOVE operation.
        </div>
    requestTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ジョブ依頼日時です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        The date and time of Job request. <br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    sortFields:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceReportSortField.yaml#/ReportDefinitionServiceReportSortField'
      maxItems: 5
    zip:
      $ref: 'ReportDefinitionServiceZip.yaml#/ReportDefinitionServiceZip'
  title: ReportDefinition
  description: |
    <div lang="ja">ReportDefinitionオブジェクトは、レポート定義を表します。</div>
    <div lang="en">The ReportDefinition object serves report definitions.</div>
