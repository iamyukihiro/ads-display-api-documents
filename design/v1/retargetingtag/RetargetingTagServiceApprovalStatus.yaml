RetargetingTagServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - AVAILABLE
  - DISAPPROVED
  - DISAPPROVED_WITH_REVIEW
  - UNKNOWN
  title: RetargetingTagServiceApprovalStatus
  description: |
    <div lang="ja">RetargetingTagServiceApprovalStatusは、サイトリターゲティング のタグ承認のステータスを表示します。</div>
    <div lang="en">RetargetingTagServiceApprovalStatus displays the status of tag approval for site retargeting.</div>
    <hr>
    <p>* <code>AVAILABLE</code> - <span lang="ja">サイトリターゲティングのタグを利用可能です。</span><span lang="en">It was approved, and can use the tag .</span></p>
    <p>* <code>DISAPPROVED</code> - <span lang="ja">審査で否認されました。</span><span lang="en">It was disapproved.</span></p>
    <p>* <code>DISAPPROVED_WITH_REVIEW</code> - <span lang="ja">再審査依頼中です。</span><span lang="en">It is requesting review.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
