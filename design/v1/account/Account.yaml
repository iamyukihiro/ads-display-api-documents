Account:
  type: object
  nullable: true
  properties:
    accountAuthorities:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">アカウント権限です。</div><div lang="en">Account authority.</div>
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>SET時、このフィールドは必須となります。</div>
        <div lang="en">Account ID.<br>This field is required in SET operation.</div>
    accountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">アカウント名です。<br>SET時、このフィールドは省略可能となります。</div>
        <div lang="en">Account name.<br>This field is optional in SET operation.</div>
    accountStatus:
      $ref: 'AccountServiceStatus.yaml#/AccountServiceStatus'
    accountType:
      $ref: 'AccountServiceType.yaml#/AccountServiceType'
    authType:
      $ref: 'AccountServiceAuthType.yaml#/AccountServiceAuthType'
    autoTaggingEnabled:
      $ref: 'AccountServiceAutoTaggingEnabled.yaml#/AccountServiceAutoTaggingEnabled'
    budget:
      $ref: 'AccountServiceBudget.yaml#/AccountServiceBudget'
    deliveryStatus:
      $ref: 'AccountServiceDeliveryStatus.yaml#/AccountServiceDeliveryStatus'
    isTestAccount:
      $ref: 'AccountServiceIsTestAccount.yaml#/AccountServiceIsTestAccount'
  title: Account
  description: |
    <div lang="ja">Accountオブジェクトは、アカウント情報を示します。</div>
    <div lang="en">Account objects serve account information.</div>
