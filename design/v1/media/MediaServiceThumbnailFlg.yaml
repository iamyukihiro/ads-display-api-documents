MediaServiceThumbnailFlg:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: MediaServiceThumbnailFlg
  description: |
    <div lang="ja">MediaServiceThumbnailFlgは、サムネイル画像の設定フラグを表します。<br>このフィールドは、ADD時に省略可能となります。</div>
    <div lang="en">MediaServiceThumbnailFlg displays the setting flag for the thumbnail image.<br>This field is optional in ADD operation.</div>
    <hr>
    <p>* <code>FALSE</code> - <span lang="ja">通常画像です。</span><span lang="en">Normal image.</span></p>
    <p>* <code>TRUE</code> - <span lang="ja">サムネイル画像です。</span><span lang="en">Thumbnail image.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
