MediaServiceCampaignBannerFlg:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: MediaServiceCampaignBannerFlg
  description: |
    <div lang="ja">
    MediaServiceCampaignBannerFlgは、キャンペーンバナーの設定フラグを表します。<br>
    このフィールドは、ADD時に省略可能となります。
    </div>
    <div lang="en">
    MediaServiceCampaignBannerFlg displays the flag settings of Campaign banner image. <br>
    This field is optional in ADD operation.
    </div>
    <hr>
    <p>* <code>TRUE</code> - <span lang="ja">キャンペーンバナー画像です。</span><span lang="en">Campaign banner image.</span></p>
    <p>* <code>FALSE</code> - <span lang="ja">通常画像です。</span><span lang="en">Normal image.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
