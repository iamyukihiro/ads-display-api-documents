AdGroupServiceSmartDeviceCarrier:
  type: string
  nullable: true
  enum:
  - DOCOMO
  - KDDI
  - SOFTBANK
  - YMOBILE
  - OTHERS
  - NONE
  - UNKNOWN
  title: AdGroupServiceSmartDeviceCarrier
  description: |
    <div lang="ja">AdGroupServiceSmartDeviceCarrierは、スマートデバイスのモバイルキャリアを表します。<br>ADDおよびSET時、このフィールドは省略可能となります。</div>
    <div lang="en">AdGroupServiceSmartDeviceCarrier serves the carrier type of smart device.<br>This field is optional in ADD and SET operation.</div>
    <hr>
    <p>* <code>DOCOMO</code> - <span lang="ja">NTTドコモです。</span><span lang="en">NTT Docomo</span></p>
    <p>* <code>KDDI</code> - <span lang="ja">au KDDIです。</span><span lang="en">au KDDI</span></p>
    <p>* <code>SOFTBANK</code> - <span lang="ja">ソフトバンクモバイルです。</span><span lang="en">SoftBank Mobile</span></p>
    <p>* <code>YMOBILE</code> - <span lang="ja">Y!mobileです。</span><span lang="en">Y!mobile</span></p>
    <p>* <code>OTHERS</code> - <span lang="ja">その他のモバイルキャリアです。</span><span lang="en">Other mobile carriers.</span></p>
    <p>* <code>NONE</code> - <span lang="ja">未設定です。</span><span lang="en">no setting</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
