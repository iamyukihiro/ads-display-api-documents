AdGroupServiceDeviceAppType:
  type: string
  nullable: true
  enum:
  - APP
  - WEB
  - NONE
  - UNKNOWN
  title: AdGroupServiceDeviceAppType
  description: |
    <div lang="ja">AdGroupServiceDeviceAppTypeは、配信先のアプリケーション種別を表します。<br>ADDおよびSET時、このフィールドは省略可能となります。</div>
    <div lang="en">AdGroupServiceDeviceAppType serves application types for devices.<br>This field is optional in ADD and SET operation.</div>
    <hr>
    <p>* <code>APP</code> - <span lang="ja">アプリ向けに配信されます。</span><span lang="en">Deliver to apps.</span></p>
    <p>* <code>WEB</code> - <span lang="ja">ウェブサイト向けに配信されます。</span><span lang="en">Deliver to the Web.</span></p>
    <p>* <code>NONE</code> - <span lang="ja">すべてに配信されます。<br>※AdGroupServiceのみ設定可能</span><span lang="en">Deliver to all devices.<br>*Setting NONE is only available for AdGroupService.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
