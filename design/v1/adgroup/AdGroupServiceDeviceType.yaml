AdGroupServiceDeviceType:
  type: string
  nullable: true
  enum:
  - DESKTOP
  - WAP_MOBILE
  - SMARTPHONE
  - TABLET
  - NONE
  - UNKNOWN
  title: AdGroupServiceDeviceType
  description: |
    <div lang="ja">AdGroupServiceDeviceTypeは、配信先デバイスの種類を表します。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
    <div lang="en">AdGroupServiceDeviceType displays types of devices to be posted on.<br>This field is required in ADD operation, and will be optional in SET operation.</div>
    <hr>
    <p>* <code>DESKTOP</code> - <span lang="ja">PC</span><span lang="en">PC</span></p>
    <p>* <code>WAP_MOBILE</code> - <span lang="ja">従来型携帯電話（フィーチャーフォン）</span><span lang="en">Contemporary mobile phones (Feature Phone)</span></p>
    <p>* <code>SMARTPHONE</code> - <span lang="ja">スマートフォン</span><span lang="en">Smartphones</span></p>
    <p>* <code>TABLET</code> - <span lang="ja">タブレット</span><span lang="en">Tablet device</span></p>
    <p>* <code>NONE</code> - <span lang="ja">すべてのデバイスに配信<br>※AdGroupServiceのみ設定可能</span><span lang="en">Deliver to all usable devices.<br>*Setting NONE is only available for AdGroupService.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
