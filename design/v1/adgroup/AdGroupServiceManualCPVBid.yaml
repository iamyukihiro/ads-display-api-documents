AdGroupServiceManualCPVBid:
  type: object
  nullable: true
  properties:
    maxCpv:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">入札価格です。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
        <div lang="en">Bid amount.<br>This field is required in ADD operation, and will be optional in SET operation.</div>
  title: AdGroupServiceManualCPVBid
  description: |
    <div lang="ja">AdGroupServiceManualCPVBidオブジェクトは、広告グループの入札価格（CPV）を保持します。 ※広告掲載方式がVIDEO_AD（動画広告）のキャンペーンIDを指定した時のみ利用可能です。<br>このフィールドは、省略可能となります。<br>※ADD時、typeがMANUAL_CPVの場合は必須です。</div>
    <div lang="en">AdGroupServiceManualCPVBid object stores the bid amount of ad group (CPV). *It is available only when a campaign ID with ad distribution type 'VIDEO_AD' is specified.<br>This field is optional.<br>*If type is MANUAL_CPV, this field is required in ADD operation.</div>
