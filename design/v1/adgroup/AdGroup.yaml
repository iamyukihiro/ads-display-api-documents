AdGroup:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは、リクエストの場合は必須です。</div>
        <div lang="en">Account ID.<br>This field is required in requests.</div>
    adGroupBiddingStrategy:
      $ref: 'AdGroupServiceBiddingStrategy.yaml#/AdGroupServiceBiddingStrategy'
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告グループIDです。<br>このフィールドは、ADD時は無視され、SETおよびREMOVE時は必須となります。</div>
        <div lang="en">Ad group ID.<br>This field will be ignored in ADD operation, and will be required in SET and REMOVE operation.</div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告グループ名です。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
        <div lang="en">Ad group name.<br>This field is required in ADD operation, and will be optional in SET operation.</div>
    bid:
      $ref: 'AdGroupServiceBid.yaml#/AdGroupServiceBid'
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。<br>このフィールドは、リクエストの場合は必須です。</div>
        <div lang="en">Campaign ID.<br>This field is required in requests.</div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">キャンペーン名です。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Campaign name.<br>Although this field will be returned in the response, it will be ignored on input. </div>
    conversionOptimizer:
      $ref: 'AdGroupServiceConversionOptimizer.yaml#/AdGroupServiceConversionOptimizer'
    device:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceDeviceType.yaml#/AdGroupServiceDeviceType'
    deviceApp:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceDeviceAppType.yaml#/AdGroupServiceDeviceAppType'
    deviceOs:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceDeviceOsType.yaml#/AdGroupServiceDeviceOsType'
    deviceOsVersion:
      type: string
      nullable: true
      description: |
        <div lang="ja">OSバージョンです。<br>ADDおよびSET時、このフィールドは省略可能となります。<br>※設定を解除する場合は、NONEを設定してください。</div>
        <div lang="en">OS version.<br>∗To cancel the setting, specify &#34;NONE&#34;.<br>This field is optional in ADD and SET operation.</div>
    dynamicImageExtensions:
      $ref: 'AdGroupServiceDynamicImageExtensions.yaml#/AdGroupServiceDynamicImageExtensions'
    feedSetId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">商品セットIDです。<br>ADDおよびSET時、このフィールドは省略可能となります。</div>
        <div lang="en">Feed set ID.<br>This field is optional in ADD and SET operation.</div>
    isRemoveFeedSetId:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">商品セットとの関連付けを削除します。（配信停止）<br>ADDおよびSET時、このフィールドは省略可能となります。</div>
        <div lang="en">Remove association with feed set. (Stop delivery)<br>This field is optional in ADD and SET operation.</div>
    labels:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceLabel.yaml#/AdGroupServiceLabel'
    smartDeviceCarriers:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceSmartDeviceCarrier.yaml#/AdGroupServiceSmartDeviceCarrier'
    userStatus:
      $ref: 'AdGroupServiceUserStatus.yaml#/AdGroupServiceUserStatus'
  title: AdGroup
  description: |
    <div lang="ja">AdGroupオブジェクトは、広告グループ情報を保持します。</div><div lang="en">The Ad Group object is a container for storing ad group information.</div>
