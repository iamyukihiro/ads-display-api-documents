CampaignMigrationServiceDownloadFileSelector:
  type: object
  nullable: true
  required:
  - accountId
  - migrationJobId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントID</div>
        <div lang="en">Account ID</div>
    migrationJobId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">マイグレーションジョブID</div>
        <div lang="en">Migration job ID</div>
  title: CampaignMigrationServiceDownloadFileSelector
  description: |
    <div lang="ja">アップロードしたオリジナルcsvファイル、またはエラーが発生したキャンペーン一覧のcsvファイルをダウンロードします。</div>
    <div lang="en">Download the uploaded original csv file or the campaign list with error.</div>
