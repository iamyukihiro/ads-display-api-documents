CampaignServiceCampaignBiddingStrategy:
  type: object
  nullable: true
  properties:
    campaignBiddingStrategyType:
      $ref: 'CampaignServiceCampaignBiddingStrategyType.yaml#/CampaignServiceCampaignBiddingStrategyType'
    maxCpcBidValue:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーン最大入札価格(CPC)です。<br>このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">Max bid of campaign (CPC). <br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    maxCpvBidValue:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーン最大入札価格(CPV)です。<br>このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">Max bid of campaign (CPV). <br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    maxVcpmBidValue:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーン最大入札価格(vCPM)です。<br>このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">Max bid of campaign (vCPM).<br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    targetCpaBidValue:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーン目標単価(tCPA)です。<br>このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">Target bid of campaign (tCPA). <br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
  title: CampaignServiceCampaignBiddingStrategy
  description: |
    <div lang="ja">CampaignServiceCampaignBiddingStrategyオブジェクトは、キャンペーン入札戦略です。<br>ADDおよびSET時、このフィールドは目的なしの場合は設定不可となり、目的ありの場合は必須となります。<br>REMOVE時、このフィールドは無視されます。</div>
    <div lang="en">CampaignServiceCampaignBiddingStrategy object describes campaign bidding strategy.<br>In ADD and SET operation, this field cannot be set for campaigns with no campaign goal, and this field will be required for campaigns with campaign goal.<br>This field will be ignored in REMOVE operation.</div>
    
