CampaignServiceBiddingStrategyType:
  type: string
  nullable: true
  enum:
  - MANUAL_CPC
  - MANUAL_CPV
  - UNKNOWN
  title: CampaignServiceBiddingStrategyType
  description: |
    <div lang="ja">CampaignServiceBiddingStrategyTypeは、入札方法の種類を表します。<br>このフィールドは、ADDおよびSET時に必須となり、REMOVE時に無視されます。</div>
    <div lang="en">CampaignServiceBiddingStrategyType serves types of bidding strategies.<br>This field is required in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    <hr>
    <p>* <code>MANUAL_CPC</code> - <span lang="ja">手動入札（CPC）</span><span lang="en">Manual CPC.</span></p>
    <p>* <code>MANUAL_CPV</code> - <span lang="ja">手動入札（CPV）</span><span lang="en">Manual CPV.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
