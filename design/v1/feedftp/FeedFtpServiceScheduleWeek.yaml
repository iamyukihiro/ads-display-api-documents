FeedFtpServiceScheduleWeek:
  type: string
  nullable: true
  enum:
  - SUN
  - MON
  - TUE
  - WED
  - THU
  - FRI
  - SAT
  - UNKNOWN
  title: FeedFtpServiceScheduleWeek
  description: |
    <div lang="ja">FeedFtpServiceScheduleWeekは、曜日を表します。<br>このフィールドは、リクエストの場合は必須です。</div>
    <div lang="en">FeedFtpServiceScheduleWeek serves the days of the week.<br>This field is required in requests.</div>
    <hr>
    <p>* <code>SUN</code> - <span lang="ja">日曜日です。</span><span lang="en">Sunday</span></p>
    <p>* <code>MON</code> - <span lang="ja">月曜日です。</span><span lang="en">Monday</span></p>
    <p>* <code>TUE</code> - <span lang="ja">火曜日です。</span><span lang="en">Tuesday</span></p>
    <p>* <code>WED</code> - <span lang="ja">水曜日です。</span><span lang="en">Wednesday</span></p>
    <p>* <code>THU</code> - <span lang="ja">木曜日です。</span><span lang="en">Thursday</span></p>
    <p>* <code>FRI</code> - <span lang="ja">金曜日です。</span><span lang="en">Friday</span></p>
    <p>* <code>SAT</code> - <span lang="ja">土曜日です。</span><span lang="en">Saturday</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
