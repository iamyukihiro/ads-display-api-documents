openapi: 3.0.2
info:
  title: 'Yahoo!広告 ディスプレイ広告 API リファレンス / Yahoo! Ads Display Ads API Reference'
  version: 'v1'
  description: |
    <div lang="ja">Yahoo!広告 ディスプレイ広告 APIのWebサービスについて説明します。</div>
    <div lang="en">Display Ads API Web Services supported in Yahoo! Ads API.</div>
    <div><a target="_blank" href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/design/v1/Route.yaml">OpenAPI Specification</a></div>

components:
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/authorize
          tokenUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/token
          scopes:
            yahooads: アプリケーションを経由したYahoo!広告の各機能の操作/Operation by each function of Yahoo!
              Ads via applications.
security:
  - oAuth: [yahooads]

servers:
  - url: https://ads-display.yahooapis.jp/api/v1

tags:
  - name: AccountService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountServiceは、アカウントの操作を提供します。</div>
      <div lang="en">AccountService offers account operation.</div>
  - name: AdGroupService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupServiceは広告グループの操作を提供します。<br>
        ディスプレイ広告（運用型）における広告グループの作成は、以下のベストプラクティスを参照してください。<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/ja/display_ads_campaign.md">ディスプレイ広告（運用型）で目的別キャンペーンを入稿する</a>
      </div>
      <div lang="en">Use this service to get, add, update, or delete adgroup.<br>
        See the following Best Practice to learn about how to create an ad group on Display Ads (Auction).<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/en/display_ads_campaign.md">Create a campaign by objective on Display Ads (Auction)</a>
      </div>
  - name: AuditLogService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AuditLogServiceは、操作履歴のダウンロード機能を提供します。</div>
      <div lang="en">AuditLogService retrieves the data of user operation history.</div>
  - name: CampaignService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignServiceは、キャンペーンの操作を提供します。<br>
        ディスプレイ広告（運用型）におけるキャンペーンの作成は、以下のベストプラクティスを参照してください。<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/ja/display_ads_campaign.md">ディスプレイ広告（運用型）で目的別キャンペーンを入稿する</a>
      </div>
      <div lang="en">Use this service to get, add, update, or delete campaigns.<br>
        See the following Best Practice to learn about how to create a campaign on Display Ads (Auction).<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/en/display_ads_campaign.md">Create a campaign by objective on Display Ads (Auction)</a>
      </div>
  - name: CampaignMigrationService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignMigrationServiceは目的なしのキャンペーンを一括で目的ありのキャンペーンにマイグレーションする機能を提供します。</div>
      <div lang="en">CampaignMigrationService provides a function to migrate "with no campaignGoal" campaigns to "with campaignGoal" at once.</div>
      <div lang="ja"><b>マイグレーションの流れ</b><br>
      1. downloadでマイグレーション用csvファイルを取得します。<br>
      2. csvファイルを編集してマイグレーションの内容を定義します。<br>
      &nbsp;&nbsp;i. csvファイルの編集方法については<a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=ja&aid=51680">ヘルプ</a>をご参照ください。<br>
      3. uploadでマイグレーション用csvファイルのアップロード処理を実施します。<br>
      &nbsp;&nbsp;i. アップロード処理が完了すると、HTTPのレスポンス内に含まれる、migrationJobId（以下マイグレーションジョブID）を取得します。<br>
      4. migrationJobIdをもとに、getでマイグレーションのステータスを取得します。<br>
      5. ステータス（migrationJobStatus）が"IN_PROGRESS"ならば、マイグレーション処理の実行中です。<br>
      &nbsp;&nbsp;i. ステータスの確認を完了になるまで実施してください。<br>
      6. ステータスが"COMPLETED"ならば、アップロード処理が正常に終了しました。<br>
      &nbsp;&nbsp;i. succeededCountで正常に処理された件数を確認できます。<br>
      &nbsp;&nbsp;ii. failedCountが1以上の場合は、downloadErrorFileからエラーの詳細をダウンロードできます。<br>
      </div>
      <div lang="en"><b>Migration process</b><br>
      1. Get csv file that includes campaigns for migration by using download.<br>
      2. Edit csv file for migration.<br>
      3. Upload csv file by using upload.<br>
      &nbsp;&nbsp;i. When the upload process is completed, migrationJobId(Migration ID) should be obtained in the HTTP response.<br>
      4. Acquire migration status by using get based on migrationJobId.<br>
      5. If the status (migrationJobStatus) is "IN_PROGRESS", the migration is in progress, not completed.<br>
      &nbsp;&nbsp;i. Retry retrieving the migration status until you confirm the status "COMPLETED".<br>
      6. If the status is "COMPLETED", the migration is completed.<br>
      &nbsp;&nbsp;i. Confirm the number of cases succeeded by using succeededCount.<br>
      &nbsp;&nbsp;ii. If there are errors, please download the file to acquire the error details by using downloadErrorFile (Process results is added into the csv file).<br>
      </div>
  - name: FeedDataService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedDataServiceでは、商品情報(TSV or ZIPファイル形式)をアップロード、処理状況の照会、エラーファイルのダウンロードを行ないます。</div>
      <div lang="en">FeedDataService provides functions to upload item list(tsv or zip file format), to get upload status and to download error file.</div>
  - name: PlacementUrlListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">PlacementUrlListServiceは、プレイスメントURLリストの作成・更新・削除・取得を行います。</div>
      <div lang="en">In PlacementUrlListService, acquiring, creating, updating and deleting Placement URL list will be done.</div>
  - name: RetargetingListService
    description: |
      <label class="account"></label>
      <div lang="ja">RetargetingListServiceでは、サイトリターゲティングのターゲットリストの取得および追加・更新・削除を行います。</div>
      <div lang="en">RetargetingListService retrives, add, update, and delete the target list for site retargeting.</div>
  - name: RetargetingTagService
    description: |
      <label class="account"></label>
      <div lang="ja">RetargetingTagServiceでは、サイトリターゲティングのタグに関する情報の取得・作成を行います。</div>
      <div lang="en">RetargetingTagService retrieves the site retargeting tag information.</div>
  - name: PlacementUrlIdeaService
    description: |
      <label class="campaign"></label>
      <div lang="ja">プレイスメントターゲティングで入稿時に設定するURL候補を取得します。</div>
      <div lang="en">PlacementUrlIdeaService acquires candidate URL which is set in submission for Placement Targeting.</div>
  - name: DictionaryService
    description: |
      <label class="campaign"></label>
      <div lang="ja">DictionaryServiceは、審査否認理由、地域情報、インタレストカテゴリー、サイトカテゴリー、オーディエンスカテゴリーの一覧を提供します。</div>
      <div lang="en">DictionaryService retrieves the list of rejected reasons, geo targeting, interest category, site category, audience category.</div>
  - name: SearchKeywordIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">SearchKeywordIdeaServiceは、サーチターゲティング対象キーワードを取得します。</div>
      <div lang="en">SearchKeywordIdeaService retrieves the keyword for search targeting.</div>
  - name: SearchKeywordListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">SearchKeywordListServiceは、サーチキーワードリストの取得および追加・更新・削除を行います。</div>
      <div lang="en">SearchKeywordListService retrieves, add, update, and delete the search keyword list.</div>
  - name: AccountAdProductService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountAdProductServiceは、広告掲載方式のリストを提供します。</div>
      <div lang="en">AccountAdProductService provides the list of ad display methods.</div>
  - name: ReportDefinitionService
    description: |
      <label class="report"></label>
      <div lang="ja">ReportDefinitionServiceでは、レポート出力項目の取得およびレポートの追加を行います。<br>
      レポート形式、期間およびフィールドを指定して、レポートの作成・削除を行います。<br>
      またレポートのダウンロードURLを取得する操作が提供されます。<br>
      以下の操作が実行可能です。<br>
      ・レポートの取得<br>
      ・レポートの登録<br>
      ・レポートの削除<br>
      ・レポート出力項目の取得<br>
      【注意事項】<br>
      ・すべてのレポートタイプにおいて配信実績のないデータは出力されません。<br>
      ・レポートは、リクエストしてから1週間（7日間）で自動的に削除されます。<br>
      </div>
      <div lang="en">ReportDefinitionService acquires, creates, and deletes reports.<br>
      Report defines report type, date range, and fields.<br>
      It also includes an operation that acquires report download URLs.<br>
      The following operations are provided:<br>
      - Get reports<br>
      - Add reports<br>
      - Delete reports<br>
      - Get report fields' information<br>
      [Notes]<br>
      - Any ad data without actual performance is not output for all report types.<br>
      - Report download jobs will be automatically deleted after a week (7 days) from requested.<br>
      </div>
      <h2 lang="ja">レポートフィールド</h2>
      <h2 lang="en">Report Fields</h2>
      <ul>
      <li><div lang="ja"><a href="./reports/v1/AD.csv" download>広告レポート(アカウントレポート、キャンペーンレポート、広告グループレポート、リンク先URLレポート)</a></div></li><li><div lang="en"><a href="./reports/v1/AD.csv" download>Ad reports (Account report, Campaign report, Ad group report, Destination URL report)</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/INTEREST_CATEGORY.csv" download>インタレストカテゴリーレポート</a></div></li><li><div lang="en"><a href="./reports/v1/INTEREST_CATEGORY.csv" download>Interest category report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/AUDIENCE_CATEGORY.csv" download>オーディエンスカテゴリーレポート</a></div></li><li><div lang="en"><a href="./reports/v1/AUDIENCE_CATEGORY.csv" download>Audience category report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/SITE_CATEGORY.csv" download>サイトカテゴリーレポート</a></div></li><li><div lang="en"><a href="./reports/v1/SITE_CATEGORY.csv" download>Site category report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/URL.csv" download>配信先URLレポート</a></div></li><li><div lang="en"><a href="./reports/v1/URL.csv" download>Ad Delivery URL report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/FREQUENCY.csv" download>フリークエンシーレポート</a></div></li><li><div lang="en"><a href="./reports/v1/FREQUENCY.csv" download>Frequency report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/REACH.csv" download>リーチレポート</a></div></li><li><div lang="en"><a href="./reports/v1/REACH.csv" download>Reach report</a></div></li>
      <li><div lang="ja"><a href="./reports/v1/LABEL.csv" download>ラベルレポート</a></div></li><li><div lang="en"><a href="./reports/v1/LABEL.csv" download>Label report</a></div></li>
      </ul>
  - name: MediaService
    description: |
      <label class="campaign"></label>
      <div lang="ja">MediaServiceでは、画像入稿に関する機能を提供します。</div>
      <div lang="en">MediaService retrieves, adds, updates, and deletes the media submission.</div>
  - name: VideoService
    description: |
      <label class="campaign"></label>
      <div lang="ja">VideoServiceでは、動画入稿に関する機能を提供します。</div>
      <div lang="en">Use this service for creating Video Ads.</div>
  - name: AdGroupAdService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdServiceは広告の操作を提供します。<br>
        ディスプレイ広告（運用型）における広告の作成は、以下のベストプラクティスを参照してください。<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/ja/display_ads_campaign.md">ディスプレイ広告（運用型）で目的別キャンペーンを入稿する</a>
      </div>
      <div lang="en">Use this service to get, add, update or delete ad information.<br>
        See the following Best Practice to learn about how to create an ad on Display Ads (Auction).<br>
        <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/en/display_ads_campaign.md">Create a campaign by objective on Display Ads (Auction)</a>
      </div>
  - name: FeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedServiceでは、Feed情報の取得、登録、更新、削除を行います。</div>
      <div lang="en">FeedService provides functions to get, add, update or remove Feed information.</div>
  - name: FeedItemService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedItemServiceは商品情報の操作を提供します。</div>
      <div lang="en">FeedItemService provides the operation about item information.</div>
  - name: FeedSetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedSetServiceでは、商品セット情報の取得、登録、削除を行います。</div>
      <div lang="en">FeedSetService provides functions to get, add or remove Item Set information.</div>
  - name: StatsService
    description: |
      <label class="campaign"></label>
      <div lang="ja">StatsServiceは、キャンペーン、広告グループ、広告、画像、動画の単位で統計情報の取得を行います。</div>
      <div lang="en">StatsService retrieves the stats data of each campaign, ad group, ad, image and video.</div>
  - name: AdGroupTargetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupTargetServiceでは、広告グループにおけるターゲティング設定情報の操作（取得、追加、更新、削除、置換）を行います。</div>
      <div lang="en">The service let you perform targeting settings operations (get, add, set, replace and remove) for ad group.</div>
  - name: ConversionTrackerService
    description: |
      <label class="campaign"></label>
      <div lang="ja">ConversionTrackerServiceでは、コンバージョントラッカー情報の操作（取得、追加、更新）を行います。</div>
      <div lang="en">ConversionTrackerService is to get, add, and update ConversionTracker information.</div>
  - name: BalanceService
    description: |
      <label class="account"></label>
      <div lang="ja">BalanceServiceは、予算の取得機能を提供します。</div>
      <div lang="en">Use this service to retrieve account balance.</div>
  - name: FeedFtpService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedFtpServiceでは、FTP設定情報の取得、登録、更新を行います。</div>
      <div lang="en">FeedFtpService provides functions to to get, add or update FTP setting information.</div>
  - name: FeedFtpRequestService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedFtpRequestServiceでは、登録されたFTP設定情報を即時実行を行います。</div>
      <div lang="en">FeedFtpRequestService execute registered FTP setting information immediately.</div>
  - name: LabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">LabelServiceでは、ラベルに関する情報の取得および追加・更新・削除を行います。</div>
      <div lang="en">Use this service to get, add, update or remove information of label.</div>
  - name: AdGroupAdLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdLabelServiceでは、ラベルと広告の紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related adgroup ad and label.</div>
  - name: AdGroupLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupLabelServiceでは、ラベルと広告グループの紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related ad group and label.</div>
  - name: CampaignLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignLabelServiceでは、ラベルとキャンペーンの紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related campaign and label.</div>

paths:
  /AccountService/get:
    post:
      description: |
        <div lang="ja">アカウントの情報を取得します。</div>
        <div lang="en">Acquires account information.</div>
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceSelector.yaml#/AccountServiceSelector'
      responses:
        503:
          $ref: '../Response503.yaml#/Response503'
        500:
          $ref: '../Response500.yaml#/Response500'
        403:
          $ref: '../Response403.yaml#/Response403'
        401:
          $ref: '../Response401.yaml#/Response401'
        400:
          $ref: '../Response400.yaml#/Response400'
        200:
          description: |
            <details>
            <summary>Error Codes</summary>
            <table border="1">
            <tr><th>Code</th><th>Message</th><th>Description</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td><div lang="ja">さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。</div><div lang="en">This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</div></td></tr>
            <tr><td>R0001</td><td>Require.</td><td><div lang="ja">必須です。</div><div lang="en">It is missing required parameter.</div></td></tr>
            <tr><td>V0001</td><td>Invalid value.</td><td><div lang="ja">値が無効です。</div><div lang="en">The value is invalid.</div></td></tr>
            <tr><td>I0001</td><td>Deactivated Id.</td><td><div lang="ja">IDが無効です。</div><div lang="en">The ID is Deactivated.</div></td></tr>
            <tr><td>F0001</td><td>Invalid format.</td><td><div lang="ja">値の形式が不正です。</div><div lang="en">The value format is invalid.</div></td></tr>
            <tr><td>110005</td><td>Not a valid id.</td><td><div lang="ja">IDが有効ではありません。</div><div lang="en">Not a valid id.</div></td></tr>
            <tr><td>L0002</td><td>Over list size.</td><td><div lang="ja">配列の要素数が上限値を超過しています。</div><div lang="en">The number of elements in the array exceeds the upper limit.</div></td></tr>
            <tr><td>D0001</td><td>Duplicate.</td><td><div lang="ja">一意な値が重複しています。</div><div lang="en">The unique value is duplicated.</div></td></tr>
            <tr><td>RL001</td><td>Invalid relation.</td><td><div lang="ja">リクエストの関連性が矛盾しています。<br> たとえば、開始＞終了の日付指定を行なっているなど</div><div lang="en">The relation of the request is contradictory.<br> For example, you are specifying the date of start > end.</div></td></tr>
            <tr><td>L0001</td><td>Lower list size.</td><td><div lang="ja">配列の要素数が下限値を下回っています。</div><div lang="en">The number of elements in the array is below the lower limit.</div></td></tr>
            <tr><td>120020</td><td>Can not set value.</td><td><div lang="ja">値を設定することができません。</div><div lang="en">Value cannot be set.</div></td></tr>
            </table>
            </details>
          content:
            application/json:
              schema:
                $ref: 'account/AccountServiceGetResponse.yaml#/AccountServiceGetResponse'
  /AccountService/set:
    post:
      description: |
        <div lang="ja">アカウントの情報を操作します。</div>
        <div lang="en">Operates account information.</div>
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceOperation.yaml#/AccountServiceOperation'
      responses:
        503:
          $ref: '../Response503.yaml#/Response503'
        500:
          $ref: '../Response500.yaml#/Response500'
        403:
          $ref: '../Response403.yaml#/Response403'
        401:
          $ref: '../Response401.yaml#/Response401'
        400:
          $ref: '../Response400.yaml#/Response400'
        200:
          description: |
            <details>
            <summary>Error Codes</summary>
            <table border="1">
            <tr><th>Code</th><th>Message</th><th>Description</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td><div lang="ja">さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。</div><div lang="en">This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</div></td></tr>
            <tr><td>R0001</td><td>Require.</td><td><div lang="ja">必須です。</div><div lang="en">It is missing required parameter.</div></td></tr>
            <tr><td>V0001</td><td>Invalid value.</td><td><div lang="ja">値が無効です。</div><div lang="en">The value is invalid.</div></td></tr>
            <tr><td>I0001</td><td>Deactivated Id.</td><td><div lang="ja">IDが無効です。</div><div lang="en">The ID is Deactivated.</div></td></tr>
            <tr><td>F0001</td><td>Invalid format.</td><td><div lang="ja">値の形式が不正です。</div><div lang="en">The value format is invalid.</div></td></tr>
            <tr><td>110005</td><td>Not a valid id.</td><td><div lang="ja">IDが有効ではありません。</div><div lang="en">Not a valid id.</div></td></tr>
