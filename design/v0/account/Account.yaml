        nullable: true
      description: |
        <div lang="ja">アカウント権限</div><div lang="en">Account authority</div>
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div><div lang="en">Account ID</div>
