          <td>-</td>
        </tr>
        <tr>
          <td>autoTaggingEnabled</td>
          <td>Optional<br><div lang="ja">default: FALSE</div>
          <div lang="en">default: FALSE</div></td>
        </tr>
        <tr>
          <td>budget</td>
          <td>-</td>
