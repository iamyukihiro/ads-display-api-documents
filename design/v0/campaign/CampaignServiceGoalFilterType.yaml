CampaignServiceGoalFilterType:
  type: string
  nullable: true
  enum:
  - ALL
  - NON_GOAL
  - GOAL
  - UNKNOWN
  title: CampaignServiceGoalFilterType
  description: |
    <div lang="ja">CampaignServiceGoalFilterTypeは、キャンペーン目的の有無でキャンペーンをフィルタリングするための設定です。<br>※Campaign.campaignGoalがNONEの場合は「目的なし」、NONE以外の場合は「目的あり」と定義します。</div>
    <div lang="en">CampaignServiceGoalFilterType is a setting for filtering campaigns &#34;with campaignGoal&#34; or &#34;with no campaignGoal&#34;.</div>
    <dl class=term>
      <dt class="term__item">ALL</dt>
      <dd class="term__desc"><span lang="ja">全てのキャンペーンを取得（DEFAULT）</span><span lang="en">All campaigns (Default)</span></dd>
      <dt class="term__item">NON_GOAL</dt>
      <dd class="term__desc"><span lang="ja">目的なしキャンペーンのみ取得</span><span lang="en">Only campaigns with no campaignGoal</span></dd>
      <dt class="term__item">GOAL</dt>
      <dd class="term__desc"><span lang="ja">目的ありキャンペーンのみ取得</span><span lang="en">Only campaigns with campaignGoal</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
