CampaignServiceFrequencyTimeUnit:
  type: string
  nullable: true
  enum:
  - DAY
  - WEEK
  - MONTH
  - UNKNOWN
  title: CampaignServiceFrequencyTimeUnit
  description: |
    <div lang="ja">CampaignServiceFrequencyTimeUnitは、フリークエンシー制御期間を表します。</div>
    <div lang="en">Frequency setting period.</div>
    <hr>
    <p>* <code>DAY</code> - <span lang="ja">日単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Day</span></p>
    <p>* <code>WEEK</code> - <span lang="ja">週単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Week</span></p>
    <p>* <code>MONTH</code> - <span lang="ja">月単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Month</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
