AdGroupServiceDeviceOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - NONE
  - UNKNOWN
  title: AdGroupServiceDeviceOsType
  description: |
    <div lang="ja">AdGroupServiceDeviceOsTypeは、配信先デバイスのOSの種類を表します。</div>
    <div lang="en">AdGroupServiceDeviceOsType serves OS types for devices to be posted on.</div>
    <hr>
    <p>* <code>IOS</code> - <span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></p>
    <p>* <code>ANDROID</code> - <span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></p>
    <p>* <code>NONE</code> - <span lang="ja">すべてのOSに配信されます。<br>※AdGroupServiceのみ設定可能</span><span lang="en">Deliver to all OS.<br>*Setting NONE is only available for AdGroupService.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
