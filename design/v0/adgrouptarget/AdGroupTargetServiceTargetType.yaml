AdGroupTargetServiceTargetType:
  type: string
  nullable: true
  enum:
  - AD_SCHEDULE_TARGET
  - GEO_TARGET
  - AGE_TARGET
  - GENDER_TARGET
  - INTEREST_CATEGORY
  - SITE_CATEGORY
  - SITE_RETARGETING
  - SEARCH_TARGET
  - PLACEMENT_TARGET
  - DEVICE_TARGET
  - CARRIER_TARGET
  - APP_TARGET
  - OS_TARGET
  - OS_VERSION_TARGET
  - AUDIENCE_CATEGORY_TARGET
  - UNKNOWN
  title: AdGroupTargetServiceTargetType
  description: |
    <div lang="ja">AdGroupTargetServiceTargetTypeは、ターゲティングの種別を表します。</div>
    <div lang="en">AdGroupTargetServiceTargetType serves types of targets.</div>
    <hr>
    <p>* <code>AD_SCHEDULE_TARGET</code> - <span lang="ja">曜日・時間帯ターゲティング</span><span lang="en">Day of Week / Hours Targeting</span></p>
    <p>* <code>GEO_TARGET</code> - <span lang="ja">地域ターゲティング</span><span lang="en">Geographic Targeting</span></p>
    <p>* <code>AGE_TARGET</code> - <span lang="ja">年齢ターゲティング</span><span lang="en">Age Targeting</span></p>
    <p>* <code>GENDER_TARGET</code> - <span lang="ja">性別ターゲティング</span><span lang="en">Gender Targeting</span></p>
    <p>* <code>INTEREST_CATEGORY</code> - <span lang="ja">インタレストカテゴリーターゲティング</span><span lang="en">Interest Category Targeting</span></p>
    <p>* <code>SITE_CATEGORY</code> - <span lang="ja">サイトカテゴリーターゲティング</span><span lang="en">Site Category Targeting</span></p>
    <p>* <code>SITE_RETARGETING</code> - <span lang="ja">サイトリターゲティング</span><span lang="en">Site Retargeting</span></p>
    <p>* <code>SEARCH_TARGET</code> - <span lang="ja">サーチターゲティング</span><span lang="en">Search Targeting</span></p>
    <p>* <code>PLACEMENT_TARGET</code> - <span lang="ja">プレイスメントターゲティング</span><span lang="en">Placement Targeting</span></p>
    <p>* <code>DEVICE_TARGET</code> - <span lang="ja">デバイスターゲティング</span><span lang="en">Device Targeting</span></p>
    <p>* <code>CARRIER_TARGET</code> - <span lang="ja">キャリアターゲティング</span><span lang="en">Carrier Targeting</span></p>
    <p>* <code>APP_TARGET</code> - <span lang="ja">ウェブ/アプリターゲティング</span><span lang="en">Web/App Targeting</span></p>
    <p>* <code>OS_TARGET</code> - <span lang="ja">OSターゲティング</span><span lang="en">OS Targeting</span></p>
    <p>* <code>OS_VERSION_TARGET</code> - <span lang="ja">OSバージョンターゲティング</span><span lang="en">OS Version Targeting</span></p>
    <p>* <code>AUDIENCE_CATEGORY_TARGET</code> - <span lang="ja">オーディエンスカテゴリターゲティング</span><span lang="en">Audience Category Targeting</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
