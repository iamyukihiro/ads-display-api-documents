AdGroupTargetServiceEstimateFlg:
  type: string
  nullable: true
  enum:
  - PAUSED
  - ACTIVE
  - UNKNOWN
  title: AdGroupTargetServiceEstimateFlg
  description: |
    <div lang="ja">AdGroupTargetServiceEstimateFlgは、拡張配信の設定有無を表します。</div>
    <div lang="en">AdGroupTargetServiceEstimateFlg displays the advance delivery setting.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">指定した性別または年齢のユーザーに配信します。</span><span lang="en">Deliver ads to users as designated gender or ages</span></dd>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">指定した性別または年齢と推定されるユーザーに配信します。</span><span lang="en">Deliver ads to users who can be estimated as designated gender or ages</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
