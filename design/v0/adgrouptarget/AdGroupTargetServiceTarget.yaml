AdGroupTargetServiceTarget:
  type: object
  nullable: true
  properties:
    adScheduleTarget:
      $ref: 'AdGroupTargetServiceAdScheduleTarget.yaml#/AdGroupTargetServiceAdScheduleTarget'
      description: |
        <div lang="ja">AdScheduleTargetオブジェクトは、時間帯ターゲティングの設定情報を保持します。</div>
        <div lang="en">AdScheduleTarget object is a container for storing day of week/hours targeting settings.</div>
    ageTarget:
      $ref: 'AdGroupTargetServiceAgeTarget.yaml#/AdGroupTargetServiceAgeTarget'
      description: |
        <div lang="ja">AgeTargetオブジェクトは、年齢ターゲティングの設定情報を保持します。</div>
        <div lang="en">The AgeTarget object is a container for storing age targeting settings.</div>
    appTarget:
      $ref: 'AdGroupTargetServiceAppTarget.yaml#/AdGroupTargetServiceAppTarget'
      description: |
        <div lang="ja">AppTargetオブジェクトは、アプリターゲティングの設定情報を保持します。</div>
        <div lang="en">The AppTarget object is a container for storing app targeting settings.</div>
    audienceCategoryTarget:
      $ref: 'AdGroupTargetServiceAudienceCategoryTarget.yaml#/AdGroupTargetServiceAudienceCategoryTarget'
      description: |
        <div lang="ja">AudienceCategoryTargetオブジェクトは、オーディエンスカテゴリーターゲティングの設定情報を保持します。</div>
        <div lang="en">AudienceCategoryTarget object contains information about audience category targeting settings.</div>
    carrierTarget:
      $ref: 'AdGroupTargetServiceCarrierTarget.yaml#/AdGroupTargetServiceCarrierTarget'
      description: |
        <div lang="ja">CarrierTargetオブジェクトは、モバイルキャリアターゲティングの設定情報を保持します。</div>
        <div lang="en">The CarrierTarget object is a container for storing mobile carrier targeting settings.</div>
    deviceTarget:
      $ref: 'AdGroupTargetServiceDeviceTarget.yaml#/AdGroupTargetServiceDeviceTarget'
      description: |
        <div lang="ja">DeviceTargetオブジェクトは、デバイスターゲティングの設定情報を保持します。</div>
        <div lang="en">The DeviceTarget object is a container for storing device targeting settings.</div>
    genderTarget:
      $ref: 'AdGroupTargetServiceGenderTarget.yaml#/AdGroupTargetServiceGenderTarget'
      description: |
        <div lang="ja">GenderTargetオブジェクトは、性別ターゲティングの設定を保持します。</div>
        <div lang="en">The GenderTarget object is a container for storing gender targeting settings.</div>
    geoTarget:
      $ref: 'AdGroupTargetServiceGeoTarget.yaml#/AdGroupTargetServiceGeoTarget'
      description: |
        <div lang="ja">GeoTargetオブジェクトは、地域ターゲティングの設定情報を保持します。</div>
        <div lang="en">The GeoTarget object is a container for storing geological targeting settings.</div>
    interestCategoryTarget:
      $ref: 'AdGroupTargetServiceInterestCategoryTarget.yaml#/AdGroupTargetServiceInterestCategoryTarget'
      description: |
        <div lang="ja">InterestCategoryTargetオブジェクトは、インタレストカテゴリーターゲティング設定情報を保持します。</div>
        <div lang="en">The InterestCategoryTarget object is a container for storing interest category targeting settings.</div>
    isRemove:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">trueの場合、ターゲティング種別をすべて削除します。</div><div lang="en">If true, delete all targeting types.</div>
    osTarget:
      $ref: 'AdGroupTargetServiceOsTarget.yaml#/AdGroupTargetServiceOsTarget'
      description: |
        <div lang="ja">OsTargetオブジェクトは、OSターゲティングの設定情報を保持します。</div>
        <div lang="en">The OsTarget object is a container for storing OS targeting settings.</div>
    osVersionTarget:
      $ref: 'AdGroupTargetServiceOsVersionTarget.yaml#/AdGroupTargetServiceOsVersionTarget'
      description: |
        <div lang="ja">OsVersionTargetオブジェクトは、OSバージョンターゲティングの設定情報を保持します。</div>
        <div lang="en">The OsVersionTarget object is a container for storing OS version targeting settings.</div>
    placementTarget:
      $ref: 'AdGroupTargetServicePlacementTarget.yaml#/AdGroupTargetServicePlacementTarget'
      description: |
        <div lang="ja">PlacementTargetオブジェクトは、プレイスメントターゲティングの設定情報を保持するオブジェクトです。</div>
        <div lang="en">The PlacementTarget object is a container for storing placement targeting settings.</div>
    searchTarget:
      $ref: 'AdGroupTargetServiceSearchTarget.yaml#/AdGroupTargetServiceSearchTarget'
      description: |
        <div lang="ja">SearchTargetオブジェクトは、サーチターゲティング設定情報を保持します。</div>
        <div lang="en">The SearchTarget object is a container for storing search targeting settings.</div>
    siteCategoryTarget:
      $ref: 'AdGroupTargetServiceSiteCategoryTarget.yaml#/AdGroupTargetServiceSiteCategoryTarget'
      description: |
        <div lang="ja">SiteCategoryTargetオブジェクトは、サイトカテゴリーターゲティングの設定情報を保持します。</div>
        <div lang="en">The SiteCategoryTarget object is a container for storing site category targeting settings.</div>
    siteRetargetingTarget:
      $ref: 'AdGroupTargetServiceSiteRetargetingTarget.yaml#/AdGroupTargetServiceSiteRetargetingTarget'
      description: |
        <div lang="ja">SiteRetargetingTargetオブジェクトは、サイトリターゲティングの設定情報を保持します。</div>
        <div lang="en">The SiteRetargetingTarget object is a container for storing site retargeting settings.</div>
    targetId:
      type: string
      nullable: true
      description: |
        <div lang="ja">ターゲットIDです。<br><br>※1<br>targetIdはVer.6.0以前における以下の項目を示します。<br>‐SiteRetargeting：targetListId<br>‐PlacementAdGroupTargetServiceTarget：placementUrlListId<br>‐SearchAdGroupTargetServiceTarget：searchKeywordListId<br>‐GeoAdGroupTargetServiceTarget：IM地域コード(geo)<br>‐InterestCategory: カテゴリーコード(category)<br>‐SiteCategory: カテゴリーコード(category)<br>‐OsVersionAdGroupTargetServiceTarget:osVersion<br></div>
        <div lang="en">AdGroupTargetServiceTarget ID<br><br>∗1<br>AdGroupTargetServiceTargetId indicates the following items in Ver.6.0 and earlier.<br>‐SiteRetargeting: targetListId<br>‐PlacementAdGroupTargetServiceTarget: placementUrlListId<br>‐SearchAdGroupTargetServiceTarget: searchKeywordListId<br>‐GeoAdGroupTargetServiceTarget: IM area code(geo)<br>‐InterestCategory: category code(category)<br>‐SiteCategory: category code(category)<br>‐OsVersionAdGroupTargetServiceTarget: osVersion<br></div>
    targetType:
      $ref: 'AdGroupTargetServiceTargetType.yaml#/AdGroupTargetServiceTargetType'
      description: |
        <div lang="ja">TargetTypeは、ターゲティングの種別を表します。</div><div lang="en">TargetType serves types of targets.</div>
