    videoCompleteBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">再生完了ビーコンURL<br>※set時はすべて上書きされる<br>※httpsのURLのみ設定可能</div><div lang="en">Viewing beacon URL (complete)<br>∗SET:Overwrite all URLs.<br>∗Available URL only for &#34;https&#34;.</div>
