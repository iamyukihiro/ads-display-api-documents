AdGroupAdServiceResponsiveVideoAd:
  type: object
  nullable: true
  properties:
    buttonText:
      $ref: 'AdGroupAdServiceButtonText.yaml#/AdGroupAdServiceButtonText'
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告の説明文です。</div><div lang="en">Ad description</div>
    displayUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">表示URLです。<br>
        ・標準キャンペーンの場合<br>
        &nbsp;&nbsp;ADDでは入力必須です。SETでの入力は任意です。<br>
        ・アプリキャンペーンの場合<br>
        &nbsp;&nbsp;ADD、SETのどちらも指定できません。<br>
        &nbsp;&nbsp;※アプリキャンペーンで指定したDeviceOsTypeに基づき、以下のいずれかのURLが自動で設定されます。<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- iOSの場合：itunes.apple.com<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- Androidの場合：play.google.com<br>
        </div>
        <div lang="en">
        Display URL<br>
        - Standard campaign:<br>
        &nbsp;&nbsp;Required for ADD, optional for SET.<br>
        - Mobile app campaign:<br>
        &nbsp;&nbsp;Not allowed for ADD and SET.<br>
        &nbsp;&nbsp;*Based on DeviceOsType specified on Mobile app campaign, any of the following URLs will be automatically set.<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- For iOS : itunes.apple.com<br>
        &nbsp;&nbsp;&nbsp;&nbsp;- For Android : play.google.com<br>
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告のタイトルです。</div><div lang="en">Ad title</div>
    isRemoveVideo10SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo25PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo3SecBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo50PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideo75PercentBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoCompleteBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveVideoStartBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    logoMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">ロゴの画像IDです。</div><div lang="en">Logo image ID</div>
    principal:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告の主体者表記です。</div><div lang="en">Advertiser Indication of the ad</div>
    thumbnailMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">サムネイルIDです。</div><div lang="en">Thumbnail ID</div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">リンク先URLです。</div><div lang="en">Destination URL</div>
    video10SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">10秒視聴ビーコンURL<br>※set時はすべて上書きされる<br>※httpsのURLのみ設定可能</div><div lang="en">Viewing beacon URL (10 seconds)<br>∗SET:Replace all URLs.<br>∗Available URL only for &#34;https&#34;.</div>
    video25PercentBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">25％再生視聴ビーコンURL<br>※set時はすべて上書きされる<br>※httpsのURLのみ設定可能</div><div lang="en">Playback viewing beacon URL (25%).<br>∗SET: Replace all URLs.<br>∗Available URL only for &#34;https&#34;.</div>
    video3SecBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
