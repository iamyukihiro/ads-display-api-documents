        type: string
        nullable: true
      description: |
        <div lang="ja">50％再生視聴ビーコンURL<br>※set時はすべて上書きされる<br>※httpsのURLのみ設定可能</div><div lang="en">Playback viewing beacon URL (50%).<br>∗SET: Replace all URLs.<br>∗Available URL only for &#34;https&#34;.</div>
    video75PercentBeaconUrls:
      type: array
      nullable: true
