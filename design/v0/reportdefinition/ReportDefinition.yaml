        <td>Ignore</td>
      </tr>
      <tr>
        <td>reportJobErrorDetail</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>reportJobId</td>
        <td>Ignore</td>
        <td>Requirement<br><div lang="ja">NonUpdatable</div><div lang="en">NonUpdatable</div></td>
      </tr>
      <tr>
        <td>reportName</td>
