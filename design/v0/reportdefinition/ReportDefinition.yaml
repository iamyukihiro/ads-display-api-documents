      </tr>
      <tr>
        <td>fields</td>
        <td>Requirement</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>filters</td>
        <td>Optional</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>frequencyRange</td>
