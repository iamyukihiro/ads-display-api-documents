ReportDefinition:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div><div lang="en">Account ID</div>
    completeTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">ジョブ完了日時です。</div><div lang="en">The date and time of Job completion</div>
    dateRange:
      $ref: 'ReportDefinitionServiceDateRange.yaml#/ReportDefinitionServiceDateRange'
    dateRangeType:
      $ref: 'ReportDefinitionServiceDateRangeType.yaml#/ReportDefinitionServiceDateRangeType'
    downloadEncode:
      $ref: 'ReportDefinitionServiceDownloadEncode.yaml#/ReportDefinitionServiceDownloadEncode'
    downloadFormat:
      $ref: 'ReportDefinitionServiceDownloadFormat.yaml#/ReportDefinitionServiceDownloadFormat'
    fields:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">表示項目です。<br>指定可能な値は、ReportDefinitionServiceのgetReportFieldsで取得されるfieldNameをご確認ください。</div>
        <div lang="en">Select the fields.<br>* Available values can be referred to fieldName field of fields object obtained by getReportFields operation of ReportDefinitionService.</div>
    filters:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceFilter.yaml#/ReportDefinitionServiceFilter'
    frequencyRange:
      $ref: 'ReportDefinitionServiceFrequencyRange.yaml#/ReportDefinitionServiceFrequencyRange'
    jobStatus:
      $ref: 'ReportDefinitionServiceJobStatus.yaml#/ReportDefinitionServiceJobStatus'
    lang:
      $ref: 'ReportDefinitionServiceLang.yaml#/ReportDefinitionServiceLang'
    reportJobErrorDetail:
      type: string
      nullable: true
      description: |
        <div lang="ja">ジョブエラー詳細です。</div><div lang="en">Job Error Detail</div>
    reportJobId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">レポートジョブIDです。</div><div lang="en">Report Job Id</div>
    reportName:
      type: string
      nullable: true
      description: |
        <div lang="ja">レポート名です。</div><div lang="en">Report name.</div>
    requestTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">ジョブ依頼日時です。</div><div lang="en">The date and time of Job request</div>
    sortFields:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">ソートです。ソートしたいフィールドを選択してください。<br>・最大で5つまで指定可能です。<br>・指定フィールドの前に&#34;+&#34;を追加すると昇順、&#34;-&#34;を追加すると降順で表示されます。</div><div lang="en">Can select the fields to sort.<br>・Up to select 5 types of field to sort.<br>・Add &#34;+&#34; before the field name to arrange in ascending order.<br>・Add &#34;-&#34; before the field name to arrange in descending order.</div>
    zip:
      $ref: 'ReportDefinitionServiceZip.yaml#/ReportDefinitionServiceZip'
  title: ReportDefinition
  description: |
    <div lang="ja">ReportDefinitionオブジェクトは、レポート定義を表します。</div><div lang="en">The ReportDefinition object serves report definitions.</div><hr><details><summary>Requirement</summary>
    <table border='1'>
