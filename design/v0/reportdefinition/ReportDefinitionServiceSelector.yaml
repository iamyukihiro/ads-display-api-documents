ReportDefinitionServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 200
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    reportJobIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">レポートIDです。</div>
        <div lang="en">Report ID.</div>
    reportJobStatuses:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceJobStatus.yaml#/ReportDefinitionServiceJobStatus'
      maxItems: 5
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: ReportDefinitionServiceSelector
  description: |
    <div lang="ja">ReportDefinitionServiceSelectorオブジェクトは、操作の対象とするレポートを表します。</div>
    <div lang="en">ReportDefinitionServiceSelector object serves the report definition for the target of operation.</div>
