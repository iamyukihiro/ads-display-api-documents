RetargetingListServiceLogicalOperator:
  type: string
  nullable: true
  enum:
  - OR
  - AND
  - NOTIN
  - UNKNOWN
  title: RetargetingListServiceLogicalOperator
  description: |
    <div lang="ja">RetargetingListServiceLogicalOperatorは、条件の種類を表示します。</div>
    <div lang="en">RetargetingListServiceLogicalOperator displays the type of conditions.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">OR</dt>
      <dd class="term__desc"><span lang="ja">いずれかのターゲットリストに一致していることを表します。</span><span lang="en">Matches either of the target list.</span></dd>
      <dt class="term__item">AND</dt>
      <dd class="term__desc"><span lang="ja">それぞれのターゲットリストに一致していることを表します。</span><span lang="en">Matches both of the target list</span></dd>
      <dt class="term__item">NOTIN</dt>
      <dd class="term__desc"><span lang="ja">選択したターゲットリスト以外に一致していることを表します。</span><span lang="en">Matches neither of the selected target list.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
