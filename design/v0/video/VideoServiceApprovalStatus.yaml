VideoServiceApprovalStatus:
  type: string
  nullable: true
  enum:
    - APPROVED
    - REVIEW
    - PRE_DISAPPROVED
    - POST_DISAPPROVED
    - UNKNOWN
  title: VideoServiceApprovalStatus
  description: |
    <div lang="ja">VideoServiceApprovalStatusは、広告の審査状況を表します。</div>
    <div lang="en">VideoServiceApprovalStatus displays editorial status.</div>
    <hr>
    <p>* <code>APPROVED</code> - <span lang="ja">承認済みです。</span><span lang="en">The item was approved..</span></p>
    <p>* <code>REVIEW</code> - <span lang="ja">審査中です。</span><span lang="en">Under editorial review.</span></p>
    <p>* <code>PRE_DISAPPROVED</code> - <span lang="ja">掲載不可です。<br>新しく追加した広告が審査で承認されず非掲載です。</span><span lang="en">The item was rejected.</span></p>
    <p>* <code>POST_DISAPPROVED</code> - <span lang="ja">掲載停止です。<br>すでに掲載中の広告について審査が行われた結果、承認されず非掲載です。</span><span lang="en">The item was taken offline due to a post review.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
