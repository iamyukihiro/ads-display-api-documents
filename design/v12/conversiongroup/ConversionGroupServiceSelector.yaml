ConversionGroupServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントID。</div>
        <div lang="en">Account ID.</div>
    conversionGroupIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">コンバージョングループのID。</div>
        <div lang="en">Conversion group ID.</div>
    conversionGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">コンバージョングループ名。</div>
        <div lang="en">Conversion group name.</div>
    conversionTrackerIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">コンバージョントラッカーのID。</div>
        <div lang="en">Conversion tracker ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 1000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: ConversionGroupServiceSelector
  description: |
    <div lang="ja">ConversionGroupServiceSelectorオブジェクトは、getメソッドの検索条件（実行パラメータ）を保持します。</div>
    <div lang="en">ConversionGroupServiceSelector object contains a set of criteria (parameters) for get method.</div>
