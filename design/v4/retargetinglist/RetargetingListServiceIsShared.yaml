RetargetingListServiceIsShared:
  type: boolean
  nullable: true
  title: RetargetingListServiceIsShared
  description: |
    <div lang="ja">
      RetargetingListServiceIsSharedは、ターゲットリストの共有ステータスを示します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      RetargetingListServiceIsShared describes the sharing status of the target list.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">共有されたターゲットリストです。</span><span lang="en">The shared target list.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">共有されていないターゲットリストです。</span><span lang="en">The non-shared target list.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
