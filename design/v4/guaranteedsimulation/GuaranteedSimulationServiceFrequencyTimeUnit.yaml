GuaranteedSimulationServiceFrequencyTimeUnit:
  type: string
  nullable: true
  enum:
  - DAY
  - WEEK
  - MONTH
  - LIFETIME
  - UNKNOWN
  title: GuaranteedSimulationServiceFrequencyTimeUnit
  description: |
    <div lang="ja">
    フリークエンシー制御期間を表します。<br>
    ADD時、このフィールドは必須となります。
    </div>
    <div lang="en">
    Frequency setting period.<br>
    In ADD operation, this field will be required.
    </div>
    <dl class=term>
      <dt class="term__item">DAY</dt>
      <dd class="term__desc"><span lang="ja">日単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Day.</span></dd>
      <dt class="term__item">WEEK</dt>
      <dd class="term__desc"><span lang="ja">週単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Week.</span></dd>
      <dt class="term__item">MONTH</dt>
      <dd class="term__desc"><span lang="ja">月単位でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Month.</span></dd>
      <dt class="term__item">LIFETIME</dt>
      <dd class="term__desc"><span lang="ja">通期でのフリークエンシー設定です。</span><span lang="en">Frequency Setting per Lifetime of campaign.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
