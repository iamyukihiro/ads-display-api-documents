GuaranteedSimulationServicePackagePermittedViewableFrequencyCap:
  type: object
  nullable: true
  properties:
    viewableFrequencyCapPermission:
      $ref: 'GuaranteedSimulationServicePackagePermissionType.yaml#/GuaranteedSimulationServicePackagePermissionType'
    viewableFrequencyCapLevels:
      type: array
      nullable: false
      items:
        $ref: 'GuaranteedSimulationServiceFrequencyLevel.yaml#/GuaranteedSimulationServiceFrequencyLevel'
    permittedViewableFrequencyCapTimeUnits:
      type: array
      nullable: false
      items:
        $ref: 'GuaranteedSimulationServiceFrequencyTimeUnit.yaml#/GuaranteedSimulationServiceFrequencyTimeUnit'
    permittedViewableFrequencyCapImpressionMin:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">ビューアブルフリークエンシーキャップ表示回数（最小）です。</div>
        <div lang="en">Display count of viewable frequency cap (minimum).</div>
    permittedViewableFrequencyCapImpressionMax:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">ビューアブルフリークエンシーキャップ表示回数（最大）です。</div>
        <div lang="en">Display count of viewable frequency cap (maximum).</div>
  title: GuaranteedSimulationServicePackagePermittedViewableFrequencyCap
  description: |
    <div lang="ja">GuaranteedSimulationServicePackagePermittedViewableFrequencyCapは、ビューアブルフリクエンシー制御を表します。</div>
    <div lang="en">GuaranteedSimulationServicePackagePermittedViewableFrequencyCap object describes viewable frequency restriction.</div>
