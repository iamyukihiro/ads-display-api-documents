GuaranteedSimulationServiceSiteRetargetingTarget:
  type: object
  nullable: true
  properties:
    targetListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ターゲットリスト名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Target list name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    deliverType:
      $ref: 'GuaranteedSimulationServiceDeliverType.yaml#/GuaranteedSimulationServiceDeliverType'
  title: GuaranteedSimulationServiceSiteRetargetingTarget
  description: |
    <div lang="ja">
    GuaranteedSimulationServiceSiteRetargetingTargetオブジェクトは、サイトリターゲティングの設定情報を保持します。<br>
    ADD時、このフィールドは省略可能となります。<br>
    ※targetTypeがSITE_RETARGETINGの場合は必須です。
    </div>
    <div lang="en">
    GuaranteedSimulationServiceSiteRetargetingTarget object is a container for storing site retargeting settings.<br>
    This field is optional in ADD operation.<br>
    ∗If targetType is SITE_RETARGETING, this field is required.
    </div>
