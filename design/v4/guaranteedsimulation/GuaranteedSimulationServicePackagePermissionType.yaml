GuaranteedSimulationServicePackagePermissionType:
  type: string
  nullable: true
  enum:
  - FORBIDDEN
  - PERMITTED_NON_TARGET_ENABLE
  - PERMITTED_NON_TARGET_DISABLE
  - FIXED
  - UNKNOWN
  title: GuaranteedSimulationServicePackagePermissionType
  description: |
    <div lang="ja">
      GuaranteedSimulationServicePackagePermissionTypeは、商品設定の制限を表します。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。<br>
      ※商品開始日が2021/07以降の商品のadTypePermissionについて、値が参照できない際はv6以降での参照をお願いします。
    </div>
    <div lang="en">
      GuaranteedSimulationServicePackagePermissionType describes the restriction of the package setting.<br>
      Although this field will be returned in the response, it will be ignored on input.<br>
      Regarding the products with sellingStartDate specified as 2021/07 or after, if you cannot confirm its adTypePermission, refer to the value from v6.
    </div>
    <dl class=term>
      <dt class="term__item">FORBIDDEN</dt>
      <dd class="term__desc"><span lang="ja">設定不可です。</span><span lang="en">Cannot be set.</span></dd>
      <dt class="term__item">PERMITTED_NON_TARGET_ENABLE</dt>
      <dd class="term__desc"><span lang="ja">ターゲティング設定は任意です。</span><span lang="en">Targeting setting is optional.</span></dd>
      <dt class="term__item">PERMITTED_NON_TARGET_DISABLE</dt>
      <dd class="term__desc"><span lang="ja">ターゲティング設定は必須です。</span><span lang="en">Targeting setting is required.</span></dd>
      <dt class="term__item">FIXED</dt>
      <dd class="term__desc"><span lang="ja">固定値です。</span><span lang="en">Fixed value.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
