AdGroupServiceBidType:
  type: string
  nullable: true
  enum:
  - MANUAL_CPC
  - MANUAL_CPV
  - UNKNOWN
  title: AdGroupServiceBidType
  description: |
    <div lang="ja">
    AdGroupServiceBidTypeは、入札方法の種類を表します。<br>
    SET時、このフィールドは省略可能となります。<br>
    ADD時、このフィールドは指定できません。
    </div>
    <div lang="en">
    AdGroupServiceBidType serves types of bidding strategies.<br>
    This field is optional in SET operation.<br>
    In ADD operation, this field can not be set.
    </div>
    <dl class=term>
      <dt class="term__item">MANUAL_CPC</dt>
      <dd class="term__desc"><span lang="ja">手動入札（CPC）</span><span lang="en">Manual CPC.</span></dd>
      <dt class="term__item">MANUAL_CPV</dt>
      <dd class="term__desc"><span lang="ja">手動入札（CPV）</span><span lang="en">Manual CPV.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
