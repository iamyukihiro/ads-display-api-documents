GuaranteedReservation:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in requests.
        </div>
    guaranteedSimulationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        シミュレーションIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Simulation ID. <br>
        This field is required in requests.
        </div>
    lifetimeBudget:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンの通期予算額です。<br>
        ※この「通期予算」は、キャンペーンの全期間を通じて消費される予算を意味します。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        An amount of campaign's lifetime budget.<br>
        * "lifetime budget" means the total budget that is spent throughout the entire duration of the campaign.<br>
        This field is required in requests.
        </div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告グループ名です。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Ad group name.<br>
        This field is required in requests.
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Campaign name.<br>
        This field is required in requests.
        </div>
    notificationEmailAddress:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        連絡先メールアドレスです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Email address to send notifications.<br>
        This field is required in requests.
        </div>
    conversionTracker:
      $ref: 'GuaranteedReservationServiceConversionTracker.yaml#/GuaranteedReservationServiceConversionTracker'
  title: GuaranteedReservation
  description: |
    <div lang="ja">GuaranteedReservationオブジェクトは、シミュレーション結果に基づいた予約情報を保持します。</div>
    <div lang="en">GuaranteedReservation object contains a reservation information based on simulation result. </div>
