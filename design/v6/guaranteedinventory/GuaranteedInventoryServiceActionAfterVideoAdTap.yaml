GuaranteedInventoryServiceActionAfterVideoAdTap:
  type: string
  nullable: true
  enum:
    - NONE
    - FOR_VIEW
    - FOR_CLICK
    - UNKNOWN
  title: GuaranteedInventoryServiceActionAfterVideoAdTap
  description: |
    <div lang="ja">
    GuaranteedInventoryServiceActionAfterVideoAdTapは、動画広告をタップした後の動作を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedInventoryServiceActionAfterVideoAdTap describes what happens after a video ad is tapped.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">任意指定が可能です。</span><span lang="en">Optional specification of the action is possible.</span></dd>
      <dt class="term__item">FOR_VIEW</dt>
      <dd class="term__desc"><span lang="ja">動画をフルスクリーンで再生します。</span><span lang="en">Play the video in full screen.</span></dd>
      <dt class="term__item">FOR_CLICK</dt>
      <dd class="term__desc"><span lang="ja">ランディングページを表示します。</span><span lang="en">Display the landing page.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
