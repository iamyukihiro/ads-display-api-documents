RetargetingList:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account ID.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    deliveryStatus:
      $ref: 'RetargetingListServiceDeliveryStatus.yaml#/RetargetingListServiceDeliveryStatus'
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ターゲットリストの説明です。<br>
        このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。
        </div>
        <div lang="en">
        Description of Target List.<br>
        This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.
        </div>
    isRemoveDescription:
      $ref: 'RetargetingListServiceIsRemoveFlg.yaml#/RetargetingListServiceIsRemoveFlg'
    reach:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        リーチ数です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Number of reaches.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    targetList:
      $ref: 'RetargetingListServiceTargetList.yaml#/RetargetingListServiceTargetList'
    targetListId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ターゲットリストIDです。<br>
        このフィールドは、SETおよびREMOVE時に必須となり、ADD時には無視されます。
        </div>
        <div lang="en">
        Target List ID.<br>
        This field is required in SET and REMOVE operation, and will be ignored in ADD operation.
        </div>
    targetListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ターゲットリスト名です。<br>
        このフィールドは、ADD時は必須、SET時は省略可能となり、REMOVE時は無視されます。
        </div>
        <div lang="en">
        Target List name.<br>
        This field is required in ADD operation, optional in SET operation, and will be ignored in REMOVE operation.
        </div>
    sourceAccountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
          共有元アカウントIDです。<br>
          このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
          Account ID of the sharing source.<br>
          Although this field will be returned in the response, it will be ignored on input.
        </div>
    sourceAccountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          共有元アカウント名です。<br>
          このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
          Account name of the sharing source.<br>
          Although this field will be returned in the response, it will be ignored on input.
        </div>
    isShared:
      $ref: 'RetargetingListServiceIsShared.yaml#/RetargetingListServiceIsShared'
  title: RetargetingList
  description: |
    <div lang="ja">RetargetingListオブジェクトは、サイトリターゲティング のターゲットリストの情報を表します。</div>
    <div lang="en">RetargetingList object diplays the target list for site retargeting.</div>
